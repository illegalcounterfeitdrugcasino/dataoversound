<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Data Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .mode-selector {
            display: flex;
            background: #f7f7f7;
            border-bottom: 2px solid #e0e0e0;
        }

        .mode-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .main-content {
            display: flex;
            min-height: 600px;
        }

        .flash-zone {
            flex: 0 0 33.333%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-right: 3px solid #e0e0e0;
        }

        .flash-display {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .flash-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 10;
            max-width: 90%;
            text-align: center;
        }

        .controls-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea, input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .option-item input[type="checkbox"] {
            width: auto;
        }

        .option-item input[type="number"] {
            width: 80px;
            padding: 6px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stop-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        #cameraView {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #receivedPreview {
            margin-top: 20px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
            min-height: 100px;
        }

        #receivedImage {
            max-width: 100%;
            border-radius: 8px;
        }

        #receivedText {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .mode-toggle {
            margin-bottom: 20px;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 8px;
            align-items: center;
        }

        .experimental-badge {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .flash-zone {
                flex: 0 0 300px;
                border-right: none;
                border-bottom: 3px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('send')">Send</button>
            <button class="mode-btn" onclick="switchMode('receive')">Receive</button>
        </div>

        <div class="main-content">
            <!-- Flash Zone (Left Third) -->
            <div class="flash-zone">
                <div class="flash-display" id="flashDisplay">
                    <div style="color: white; font-size: 18px; text-align: center; padding: 20px;">
                        <div id="idleMessage">Ready to transmit or receive</div>
                    </div>
                </div>
                <div class="flash-status" id="flashStatus" style="display: none;">Preparing...</div>
            </div>

            <!-- Controls Area (Right Two Thirds) -->
            <div class="controls-area">
                <!-- SEND MODE -->
                <div id="sendMode" class="section active">
                    <h2 style="margin-bottom: 20px;">Send Data</h2>

                    <div class="input-group">
                        <label>Data Type:</label>
                        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                            <button style="flex: 1;" class="mode-btn active" onclick="switchDataType('text')">Text</button>
                            <button style="flex: 1;" class="mode-btn" onclick="switchDataType('file')">File</button>
                        </div>
                    </div>

                    <div id="textInput" class="input-group">
                        <label>Enter Text:</label>
                        <textarea id="inputText" placeholder="Type your message here..."></textarea>
                    </div>

                    <div id="fileInput" class="input-group" style="display: none;">
                        <label>Select File:</label>
                        <input type="file" id="inputFile">
                    </div>

                    <div class="mode-toggle">
                        <div class="toggle-container">
                            <input type="checkbox" id="experimentalMode">
                            <label for="experimentalMode" style="margin: 0; flex: 1;">Experimental Mode (Faster with 4 colors)</label>
                            <span class="experimental-badge">BETA</span>
                        </div>
                    </div>

                    <div class="options">
                        <div class="option-item">
                            <label>Speed (ms/symbol):</label>
                            <input type="number" id="bitSpeed" value="150" min="50" max="500" step="10">
                        </div>
                    </div>

                    <button onclick="startTransmission()">Start Transmission</button>

                    <div id="sendStats" class="stats" style="display: none;">
                        <div class="stat-item">
                            <div class="stat-label">Size</div>
                            <div class="stat-value" id="dataSize">0 bytes</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Symbols</div>
                            <div class="stat-value" id="totalSymbols">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Progress</div>
                            <div class="stat-value" id="progress">0%</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Time Remaining</div>
                            <div class="stat-value" id="timeRemaining">--</div>
                        </div>
                    </div>
                </div>

                <!-- RECEIVE MODE -->
                <div id="receiveMode" class="section" style="display: none;">
                    <h2 style="margin-bottom: 20px;">Receive Data</h2>

                    <p style="margin-bottom: 20px; color: #666;">Place your device's camera against the left panel (flash zone) of the transmitting screen.</p>

                    <button onclick="startColorReceive()">Start Receiving</button>
                    <button onclick="stopReceiving()" class="stop-btn">Stop</button>

                    <div id="receivedPreview">
                        <div class="stat-label">Received Data:</div>
                        <div id="receivedText" style="margin-top: 10px;"></div>
                        <img id="receivedImage" style="display: none; margin-top: 10px;">
                        <a id="downloadLink" style="display: none; margin-top: 10px; color: #667eea; text-decoration: none; font-weight: 600;">Download File</a>
                    </div>

                    <div id="receiveStats" class="stats" style="display: none;">
                        <div class="stat-item">
                            <div class="stat-label">Symbols</div>
                            <div class="stat-value" id="receivedSymbols">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Bits</div>
                            <div class="stat-value" id="receivedBits">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Chars</div>
                            <div class="stat-value" id="receivedChars">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Mode</div>
                            <div class="stat-value" id="detectedMode" style="font-size: 16px;">Detecting...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'send';
        let currentDataType = 'text';
        let transmissionActive = false;
        let receivingActive = false;
        let dataStream = [];
        let currentIndex = 0;
        let receivedData = [];
        let startTime = 0;

        // Start and end markers
        const START_MARKER = '<<<START>>>';
        const END_MARKER = '<<<END>>>';

        // Color mappings
        const STANDARD_COLORS = {
            0: '#FF0000',  // Red - 0
            1: '#0000FF'   // Blue - 1
        };

        const EXPERIMENTAL_COLORS = {
            0: '#FF0000',  // Red - 00
            1: '#00FF00',  // Green - 01
            2: '#0000FF',  // Blue - 10
            3: '#FFFF00'   // Yellow - 11
        };

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('sendMode').style.display = mode === 'send' ? 'block' : 'none';
            document.getElementById('receiveMode').style.display = mode === 'receive' ? 'block' : 'none';
            
            // Reset flash zone
            document.getElementById('flashDisplay').innerHTML = '<div style="color: white; font-size: 18px; text-align: center; padding: 20px;"><div id="idleMessage">Ready to transmit or receive</div></div>';
            document.getElementById('flashStatus').style.display = 'none';
        }

        function switchDataType(type) {
            currentDataType = type;
            const buttons = event.target.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('textInput').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('fileInput').style.display = type === 'file' ? 'block' : 'none';
        }

        async function prepareData() {
            let data = '';
            let prefix = '';

            if (currentDataType === 'text') {
                const text = document.getElementById('inputText').value;
                if (!text) {
                    alert('Please enter some text');
                    return null;
                }
                prefix = 'TXT:';
                data = text;
            } else {
                const file = document.getElementById('inputFile').files[0];
                if (!file) {
                    alert('Please select a file');
                    return null;
                }

                // Read file as base64
                const reader = new FileReader();
                const base64 = await new Promise((resolve) => {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });

                if (file.type.startsWith('image/')) {
                    prefix = 'IMG:';
                } else {
                    prefix = 'FILE:';
                }
                
                const base64Data = base64.split(',')[1];
                data = file.name + '|' + base64Data;
            }

            return START_MARKER + prefix + data + END_MARKER;
        }

        function stringToBinary(str) {
            const bits = [];
            for (let i = 0; i < str.length; i++) {
                const charCode = str.charCodeAt(i);
                for (let j = 7; j >= 0; j--) {
                    bits.push((charCode >> j) & 1);
                }
            }
            return bits;
        }

        function binaryToString(bits) {
            let str = '';
            for (let i = 0; i < bits.length; i += 8) {
                if (i + 8 > bits.length) break;
                let charCode = 0;
                for (let j = 0; j < 8; j++) {
                    charCode = (charCode << 1) | bits[i + j];
                }
                str += String.fromCharCode(charCode);
            }
            return str;
        }

        async function startTransmission() {
            if (transmissionActive) return;

            const fullData = await prepareData();
            if (!fullData) return;

            const experimental = document.getElementById('experimentalMode').checked;

            if (experimental) {
                // Convert to 2-bit symbols (4 colors)
                const bits = stringToBinary(fullData);
                dataStream = [];
                for (let i = 0; i < bits.length; i += 2) {
                    const symbol = (bits[i] << 1) | (bits[i + 1] || 0);
                    dataStream.push(symbol);
                }
            } else {
                // Standard 1-bit transmission
                dataStream = stringToBinary(fullData);
            }

            currentIndex = 0;
            transmissionActive = true;
            startTime = Date.now();

            document.getElementById('sendStats').style.display = 'grid';
            document.getElementById('dataSize').textContent = fullData.length + ' bytes';
            document.getElementById('totalSymbols').textContent = dataStream.length;

            startColorTransmission(experimental);
        }

        function startColorTransmission(experimental) {
            const flashDisplay = document.getElementById('flashDisplay');
            const flashStatus = document.getElementById('flashStatus');
            flashStatus.style.display = 'block';

            const symbolSpeed = parseInt(document.getElementById('bitSpeed').value);
            const colors = experimental ? EXPERIMENTAL_COLORS : STANDARD_COLORS;
            
            function transmitNext() {
                if (!transmissionActive || currentIndex >= dataStream.length) {
                    flashDisplay.style.backgroundColor = '#00FF00';
                    flashStatus.textContent = 'Transmission Complete!';
                    setTimeout(() => {
                        flashDisplay.style.backgroundColor = '#000';
                        flashDisplay.innerHTML = '<div style="color: white; font-size: 18px; text-align: center; padding: 20px;"><div id="idleMessage">Transmission complete!</div></div>';
                        flashStatus.style.display = 'none';
                        transmissionActive = false;
                    }, 2000);
                    return;
                }

                const symbol = dataStream[currentIndex];
                flashDisplay.style.backgroundColor = colors[symbol];
                flashDisplay.innerHTML = '';
                
                const progress = ((currentIndex / dataStream.length) * 100).toFixed(1);
                document.getElementById('progress').textContent = progress + '%';
                
                const elapsed = (Date.now() - startTime) / 1000;
                const symbolsPerSec = currentIndex / elapsed;
                const remaining = (dataStream.length - currentIndex) / symbolsPerSec;
                document.getElementById('timeRemaining').textContent = Math.ceil(remaining) + 's';
                
                flashStatus.textContent = `${currentIndex + 1}/${dataStream.length} - ${progress}%`;

                currentIndex++;

                setTimeout(() => {
                    flashDisplay.style.backgroundColor = '#000000';
                    setTimeout(transmitNext, symbolSpeed / 2);
                }, symbolSpeed / 2);
            }

            transmitNext();
        }

        async function startColorReceive() {
            if (receivingActive) return;

            const flashDisplay = document.getElementById('flashDisplay');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                
                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                video.srcObject = stream;
                
                flashDisplay.innerHTML = '';
                flashDisplay.appendChild(video);
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                
                receivingActive = true;
                receivedData = [];
                
                document.getElementById('receiveStats').style.display = 'grid';
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let lastColor = -1;
                let waitingForBlack = false;
                let consecutiveBlack = 0;
                let detectedExperimental = null;
                let symbolCount = 0;
                
                function captureFrame() {
                    if (!receivingActive) return;

                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0);
                        
                        // Sample from center
                        const centerX = canvas.width / 2;
                        const centerY = canvas.height / 2;
                        const sampleSize = 100;
                        
                        const imageData = ctx.getImageData(
                            centerX - sampleSize, 
                            centerY - sampleSize, 
                            sampleSize * 2, 
                            sampleSize * 2
                        );
                        const data = imageData.data;
                        
                        let r = 0, g = 0, b = 0;
                        for (let i = 0; i < data.length; i += 4) {
                            r += data[i];
                            g += data[i + 1];
                            b += data[i + 2];
                        }
                        const pixels = data.length / 4;
                        r /= pixels;
                        g /= pixels;
                        b /= pixels;

                        // Detect black (separator)
                        if (r < 40 && g < 40 && b < 40) {
                            consecutiveBlack++;
                            if (consecutiveBlack > 1) {
                                waitingForBlack = false;
                            }
                        } else {
                            consecutiveBlack = 0;
                            
                            if (!waitingForBlack) {
                                let symbol = -1;
                                
                                // Detect color with better thresholds
                                const threshold = 120;
                                
                                if (r > threshold && g < 100 && b < 100) {
                                    symbol = 0; // Red
                                } else if (b > threshold && r < 100 && g < 100) {
                                    if (detectedExperimental === null) {
                                        detectedExperimental = false;
                                        document.getElementById('detectedMode').textContent = 'Standard';
                                    }
                                    symbol = detectedExperimental ? 2 : 1; // Blue
                                } else if (g > threshold && r < 100 && b < 100) {
                                    if (detectedExperimental === null) {
                                        detectedExperimental = true;
                                        document.getElementById('detectedMode').textContent = 'Experimental';
                                    }
                                    symbol = 1; // Green (experimental only)
                                } else if (r > threshold && g > threshold && b < 100) {
                                    if (detectedExperimental === null) {
                                        detectedExperimental = true;
                                        document.getElementById('detectedMode').textContent = 'Experimental';
                                    }
                                    symbol = 3; // Yellow (experimental only)
                                }

                                if (symbol !== -1 && symbol !== lastColor) {
                                    symbolCount++;
                                    
                                    // Convert symbol to bits
                                    if (detectedExperimental) {
                                        receivedData.push((symbol >> 1) & 1);
                                        receivedData.push(symbol & 1);
                                    } else {
                                        receivedData.push(symbol);
                                    }
                                    
                                    lastColor = symbol;
                                    waitingForBlack = true;
                                    
                                    document.getElementById('receivedSymbols').textContent = symbolCount;
                                    document.getElementById('receivedBits').textContent = receivedData.length;
                                    
                                    const chars = Math.floor(receivedData.length / 8);
                                    document.getElementById('receivedChars').textContent = chars;
                                    
                                    updateReceivedPreview();
                                }
                            }
                        }
                    }

                    requestAnimationFrame(captureFrame);
                }

                video.addEventListener('loadeddata', () => {
                    setTimeout(captureFrame, 500);
                });
                
            } catch (err) {
                alert('Camera access denied: ' + err.message);
                receivingActive = false;
            }
        }

        function updateReceivedPreview() {
            if (receivedData.length < 8) return;

            const dataStr = binaryToString(receivedData);
            
            // Check for end marker
            if (dataStr.includes(END_MARKER)) {
                const startIdx = dataStr.indexOf(START_MARKER);
                const endIdx = dataStr.indexOf(END_MARKER);
                
                if (startIdx !== -1 && endIdx !== -1) {
                    const actualData = dataStr.substring(startIdx + START_MARKER.length, endIdx);
                    processReceivedData(actualData);
                    return;
                }
            }
            
            // Show partial data if we have the start marker
            if (dataStr.includes(START_MARKER)) {
                const startIdx = dataStr.indexOf(START_MARKER);
                const partial = dataStr.substring(startIdx + START_MARKER.length);
                
                if (partial.startsWith('TXT:')) {
                    document.getElementById('receivedText').textContent = partial.substring(4);
                }
            }
        }

        function processReceivedData(dataStr) {
            if (dataStr.startsWith('TXT:')) {
                const text = dataStr.substring(4);
                document.getElementById('receivedText').textContent = text;
                document.getElementById('receivedImage').style.display = 'none';
                document.getElementById('downloadLink').style.display = 'none';
            } else if (dataStr.startsWith('IMG:')) {
                const parts = dataStr.substring(4).split('|');
                const filename = parts[0];
                const base64Data = 'data:image/jpeg;base64,' + parts[1];
                document.getElementById('receivedImage').src = base64Data;
                document.getElementById('receivedImage').style.display = 'block';
                document.getElementById('receivedText').textContent = '';
                document.getElementById('downloadLink').style.display = 'none';
            } else if (dataStr.startsWith('FILE:')) {
                const parts = dataStr.substring(5).split('|');
                const filename = parts[0];
                const base64Data = parts[1];
                
                const link = document.getElementById('downloadLink');
                link.href = 'data:application/octet-stream;base64,' + base64Data;
                link.download = filename;
                link.textContent = '📥 Download: ' + filename;
                link.style.display = 'block';
                
                document.getElementById('receivedText').textContent = 'File received: ' + filename;
                document.getElementById('receivedImage').style.display = 'none';
            }
        }

        function stopReceiving() {
            receivingActive = false;
            const flashDisplay = document.getElementById('flashDisplay');
            
            // Stop video stream
            const video = flashDisplay.querySelector('video');
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            flashDisplay.innerHTML = '<div style="color: white; font-size: 18px; text-align: center; padding: 20px;"><div id="idleMessage">Stopped</div></div>';
        }

        window.addEventListener('beforeunload', () => {
            transmissionActive = false;
            stopReceiving();
        });
    </script>
</body>
</html>
