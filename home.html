<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flash Data Transfer</title>
    <style>
        /* Essential Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff; /* Solid white */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            background: #f7f7f7;
            border-bottom: 2px solid #e0e0e0;
        }

        .mode-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea, input[type="file"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-item input[type="number"] {
            width: 80px;
            padding: 6px;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        /* Color Flash Screen - Left Third */
        #flashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 33.3333%; /* Left third of the screen */
            height: 100%;
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #flashScreen.active {
            display: flex;
        }

        .flash-info {
            position: absolute;
            bottom: 20px;
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 10000;
        }
        
        /* Receiver Layout - Right Two Thirds */
        #colorReceive {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #receivedArea {
            width: 100%;
        }

        #receivedPreview {
            margin-top: 20px; 
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
            min-height: 100px;
        }

        #receivedImage {
            max-width: 100%;
            border-radius: 8px;
            display: block; 
            min-height: 50px; 
            background: #ccc;
            image-rendering: pixelated; /* Essential for tiny images */
        }

        #receivedText {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('send')">Send</button>
            <button class="mode-btn" onclick="switchMode('receive')">Receive</button>
        </div>

        <div class="content">
            <div id="sendMode" class="section active">
                <div class="input-group">
                    <label>Data Type:</label>
                    <div class="method-selector" style="display: flex; gap: 10px;">
                        <button class="method-btn active" onclick="switchDataType('text')">Text</button>
                        <button class="method-btn" onclick="switchDataType('image')">Image</button>
                    </div>
                </div>

                <div id="textInput" class="input-group">
                    <label>Enter Text:</label>
                    <textarea id="inputText" placeholder="Type your message here..."></textarea>
                </div>

                <div id="imageInput" class="input-group" style="display: none;">
                    <label>Select Image:</label>
                    <input type="file" id="inputImage" accept="image/*">
                    <div class="options">
                        <div class="option-item">
                            <input type="checkbox" id="resizeImage">
                            <label for="resizeImage">Resize to:</label>
                            <input type="number" id="resizeWidth" value="64" min="1" max="512" step="1" style="width: 80px; padding: 6px;">
                            <span>px</span>
                        </div>
                    </div>
                </div>

                <div class="options">
                    <div class="option-item">
                        <label>Speed (ms/bit):</label>
                        <input type="number" id="bitSpeed" value="100" min="50" max="500" step="50" style="width: 80px; padding: 6px;">
                    </div>
                </div>

                <button onclick="startTransmission()">Start Color Flash Transmission</button>

                <div id="sendStats" class="stats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-label">Size</div>
                        <div class="stat-value" id="dataSize">0 bytes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value" id="progress">0%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Time Remaining</div>
                        <div class="stat-value" id="timeRemaining">--</div>
                    </div>
                </div>
            </div>

            <div id="receiveMode" class="section">
                <p style="margin-bottom: 20px;">Place your device's camera against the flashing screen's left edge.</p>
                <div id="colorReceive">
                    <button onclick="startColorReceive()">Start Receiving</button>
                    <button onclick="stopReceiving()" style="background: #e74c3c;">Stop</button>
                    
                    <div id="receiveLayout" style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px;">
                        <video id="cameraView" autoplay playsinline style="display: none;"></video>
                        
                        <div id="receivedArea" style="width: 100%;">
                             <div id="receiveStats" class="stats" style="display: none;">
                                <div class="stat-item">
                                    <div class="stat-label">Received</div>
                                    <div class="stat-value" id="receivedBits">0 bits</div>
                                </div>
                            </div>
                            
                            <div id="receivedPreview" style="margin-top: 20px;">
                                <div class="stat-label">Live Received Data:</div>
                                <div id="receivedText"></div>
                                <img id="receivedImage" style="display: none; max-width: 100%; border-radius: 8px; min-height: 50px; background: #ccc;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="flashScreen">
        <div class="flash-info" id="flashInfo">Preparing transmission...</div>
    </div>

    <script>
        let currentMode = 'send';
        let currentDataType = 'text';
        let transmissionActive = false;
        let receivingActive = false;
        let bitStream = [];
        let currentBitIndex = 0;
        let receivedBits = [];
        let startTime = 0;
        
        // --- DATA UTILITIES (Bytes/Bits/String conversion) ---

        // Utility to convert a string into an array of bytes
        function stringToBytes(str) {
            const bytes = [];
            for (let i = 0; i < str.length; i++) {
                const charCode = str.charCodeAt(i);
                // Transmit 16-bit char code as two 8-bit bytes
                bytes.push((charCode >> 8) & 0xFF);
                bytes.push(charCode & 0xFF);
            }
            return new Uint8Array(bytes);
        }

        // Utility to convert an array of bytes back to a string
        function bytesToString(bytes) {
            let str = '';
            for (let i = 0; i < bytes.length; i += 2) {
                // Reconstruct 16-bit char code from two 8-bit bytes
                let charCode = (bytes[i] << 8) | (bytes[i + 1] || 0); // Use 0 if the last byte is missing
                str += String.fromCharCode(charCode);
            }
            return str;
        }

        // Custom function to convert an array of bytes (Uint8Array) into a bit stream
        function bytesToBits(bytes) {
            const bits = [];
            for (let i = 0; i < bytes.length; i++) {
                const byte = bytes[i];
                for (let j = 7; j >= 0; j--) {
                    bits.push((byte >> j) & 1);
                }
            }
            return bits;
        }

        // Custom function to convert a bit stream back to an array of bytes
        function bitsToBytes(bits) {
            const bytes = [];
            for (let i = 0; i < bits.length; i += 8) {
                let byte = 0;
                for (let j = 0; j < 8 && i + j < bits.length; j++) {
                    byte = (byte << 1) | bits[i + j];
                }
                bytes.push(byte);
            }
            return new Uint8Array(bytes);
        }

        // --- MODE/UI FUNCTIONS ---

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('sendMode').classList.toggle('active', mode === 'send');
            document.getElementById('receiveMode').classList.toggle('active', mode === 'receive');
            if (mode === 'receive') {
                stopReceiving();
            }
        }

        function switchDataType(type) {
            currentDataType = type;
            const buttons = event.target.parentElement.querySelectorAll('.method-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('textInput').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('imageInput').style.display = type === 'image' ? 'block' : 'none';
        }

        // --- TRANSMISSION FUNCTIONS ---

        async function prepareData() {
            let payloadBytes;
            let header;

            if (currentDataType === 'text') {
                const text = document.getElementById('inputText').value;
                if (!text) {
                    alert('Please enter some text');
                    return null;
                }
                // T: [2-byte per character string]
                header = 'T:';
                payloadBytes = stringToBytes(text);
            } else {
                const file = document.getElementById('inputImage').files[0];
                if (!file) {
                    alert('Please select an image');
                    return null;
                }

                const img = await loadImage(file);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let targetWidth = img.width;
                let targetHeight = img.height;

                if (document.getElementById('resizeImage').checked) {
                    const size = parseInt(document.getElementById('resizeWidth').value);
                    targetWidth = size;
                    targetHeight = size; 
                }
                
                canvas.width = targetWidth;
                canvas.height = targetHeight;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Get raw pixel data (RGBA array) - 4 bytes per pixel
                const imageData = ctx.getImageData(0, 0, targetWidth, targetHeight).data;
                
                // Convert RGBA to RGB (3 bytes per pixel) to save space
                const rgbArray = [];
                for (let i = 0; i < imageData.length; i += 4) {
                    rgbArray.push(imageData[i]);     // R
                    rgbArray.push(imageData[i + 1]); // G
                    rgbArray.push(imageData[i + 2]); // B
                }

                // I: [W]| [H]| [raw RGB bytes]
                // Encode dimensions as single characters using their charCode
                const metaString = `${String.fromCharCode(targetWidth)}|${String.fromCharCode(targetHeight)}|`;
                
                header = `I:${metaString}`; // This is the string part of the header
                payloadBytes = new Uint8Array(rgbArray); // This is the raw byte array
            }

            // Combine the string header into bytes, and prepend to the payload bytes
            const headerBytes = stringToBytes(header);
            const combinedBytes = new Uint8Array(headerBytes.length + payloadBytes.length);
            combinedBytes.set(headerBytes, 0);
            combinedBytes.set(payloadBytes, headerBytes.length);

            return combinedBytes;
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        async function startTransmission() {
            if (transmissionActive) return;

            const dataBytes = await prepareData();
            if (!dataBytes) return;

            bitStream = bytesToBits(dataBytes);
            currentBitIndex = 0;
            transmissionActive = true;
            startTime = Date.now();

            document.getElementById('sendStats').style.display = 'grid';
            document.getElementById('dataSize').textContent = dataBytes.length + ' bytes';

            startColorTransmission();
        }

        function startColorTransmission() {
            const flashScreen = document.getElementById('flashScreen');
            const flashInfo = document.getElementById('flashInfo');
            flashScreen.classList.add('active');

            const bitSpeed = parseInt(document.getElementById('bitSpeed').value);
            
            function transmitNextBit() {
                if (!transmissionActive || currentBitIndex >= bitStream.length) {
                    flashScreen.style.backgroundColor = '#00ff00';
                    flashInfo.textContent = 'Transmission Complete!';
                    setTimeout(() => {
                        flashScreen.classList.remove('active');
                        transmissionActive = false;
                    }, 2000);
                    return;
                }

                const bit = bitStream[currentBitIndex];
                flashScreen.style.backgroundColor = bit === 0 ? '#ff0000' : '#0000ff';
                
                const progress = ((currentBitIndex / bitStream.length) * 100).toFixed(1);
                document.getElementById('progress').textContent = progress + '%';
                
                const elapsed = Date.now() - startTime;
                const bitsPerMs = currentBitIndex / elapsed;
                const remaining = bitsPerMs > 0 ? (bitStream.length - currentBitIndex) / bitsPerMs : 0;
                document.getElementById('timeRemaining').textContent = Math.ceil(remaining / 1000) + 's';
                
                flashInfo.textContent = `Bit ${currentBitIndex + 1}/${bitStream.length} - ${progress}%`;

                currentBitIndex++;

                setTimeout(() => {
                    flashScreen.style.backgroundColor = '#ffffff';
                    setTimeout(transmitNextBit, bitSpeed / 2);
                }, bitSpeed / 2);
            }

            transmitNextBit();
        }

        // --- RECEIVE FUNCTIONS ---

        async function startColorReceive() {
            if (receivingActive) return;

            const video = document.getElementById('cameraView');
            
            try {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                
                // IMPORTANT FIX: Reset all data on start of a new reception
                receivingActive = true;
                receivedBits = []; 
                document.getElementById('receivedText').textContent = '';
                document.getElementById('receivedImage').style.display = 'none';
                document.getElementById('receivedImage').src = '';
                // END FIX: Reset
                
                document.getElementById('receiveStats').style.display = 'grid';
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let waitingForSeparator = false;
                
                function captureFrame() {
                    if (!receivingActive) return;

                    if (video.readyState < video.HAVE_METADATA) {
                        requestAnimationFrame(captureFrame);
                        return;
                    }

                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    const sampleSize = 100;
                    const imageData = ctx.getImageData(
                        canvas.width / 2 - sampleSize / 2, 
                        canvas.height / 2 - sampleSize / 2, 
                        sampleSize, 
                        sampleSize
                    ).data;
                    
                    let r = 0, g = 0, b = 0;
                    const pixelCount = imageData.length / 4;
                    for (let i = 0; i < imageData.length; i += 4) {
                        r += imageData[i];
                        g += imageData[i + 1];
                        b += imageData[i + 2];
                    }
                    r /= pixelCount;
                    g /= pixelCount;
                    b /= pixelCount;

                    // Detect white (separator)
                    if (r > 200 && g > 200 && b > 200) {
                        waitingForSeparator = false;
                    } else if (!waitingForSeparator) {
                        let bit = -1;
                        // Red (0)
                        if (r > b + 50 && r > g + 50) {
                            bit = 0;
                        // Blue (1)
                        } else if (b > r + 50 && b > g + 50) {
                            bit = 1;
                        }

                        if (bit !== -1) {
                            receivedBits.push(bit);
                            waitingForSeparator = true;
                            
                            document.getElementById('receivedBits').textContent = receivedBits.length + ' bits';
                            
                            updateReceivedPreview();
                        }
                    }

                    requestAnimationFrame(captureFrame);
                }

                video.onloadedmetadata = () => {
                    requestAnimationFrame(captureFrame);
                    video.onloadedmetadata = null;
                };
                
            } catch (err) {
                alert('Camera access denied: ' + err.message);
            }
        }

        function updateReceivedPreview() {
            // Need at least 4 bytes (32 bits) to reliably check for T: or I:
            if (receivedBits.length < 32) return; 

            const receivedBytes = bitsToBytes(receivedBits);
            
            // Convert only the *potential* header section to string for checking
            const potentialHeader = bytesToString(receivedBytes.slice(0, 10)); // Check up to 10 chars (20 bytes/160 bits)

            // Check for Text Header
            if (potentialHeader.startsWith('T:')) {
                // Get the *full* text string
                const fullText = bytesToString(receivedBytes);
                // FIX: Only display the content after the header "T:"
                const dataText = fullText.substring(2); 
                
                document.getElementById('receivedText').textContent = dataText;
                document.getElementById('receivedImage').style.display = 'none';
                document.getElementById('receivedImage').src = '';
            } 
            // Check for Image Header
            else if (potentialHeader.startsWith('I:')) {
                const fullHeaderString = bytesToString(receivedBytes);
                
                // Find the end of the metadata section "W|H|"
                const separatorIndex1 = fullHeaderString.indexOf('|');
                const separatorIndex2 = fullHeaderString.indexOf('|', separatorIndex1 + 1);

                // We need the full header to proceed
                if (separatorIndex1 === -1 || separatorIndex2 === -1 || separatorIndex2 === separatorIndex1 + 1) return; 

                // --- Extract Metadata ---
                // The char codes are used for dimensions
                const widthChar = fullHeaderString.substring(2, separatorIndex1);
                const heightChar = fullHeaderString.substring(separatorIndex1 + 1, separatorIndex2);

                if (!widthChar || !heightChar) return; 

                const width = widthChar.charCodeAt(0); 
                const height = heightChar.charCodeAt(0);

                // Calculate where the pixel data starts (2 bytes per character in the header string)
                const headerEndIndex = separatorIndex2 + 1;
                const headerBytesLength = headerEndIndex * 2;
                
                // Calculate expected total data size
                const expectedPixelDataLength = width * height * 3; // 3 bytes (RGB) per pixel
                const expectedTotalBits = (headerBytesLength + expectedPixelDataLength) * 8;
                
                // FIX: Do not draw the image until all bits are received
                if (receivedBits.length < expectedTotalBits) {
                    // Optionally display a progress message here if desired, otherwise just wait
                    document.getElementById('receivedText').textContent = `Receiving Image: ${width}x${height} - ${((receivedBits.length / expectedTotalBits) * 100).toFixed(1)}% complete...`;
                    document.getElementById('receivedImage').style.display = 'none';
                    return;
                }

                // --- Reconstruct Image Data (Only runs when complete) ---
                const rawPixelData = receivedBytes.slice(headerBytesLength);
                
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                const imageData = ctx.createImageData(width, height);
                const data = imageData.data;
                
                // Populate image data with received RGB bytes (3 bytes to 4 bytes: R, G, B, 255)
                for (let i = 0; i < expectedPixelDataLength / 3; i++) {
                    data[i * 4]     = rawPixelData[i * 3];     // R
                    data[i * 4 + 1] = rawPixelData[i * 3 + 1]; // G
                    data[i * 4 + 2] = rawPixelData[i * 3 + 2]; // B
                    data[i * 4 + 3] = 255;                     // A (fully opaque)
                }

                // Put the complete image data onto the canvas
                ctx.putImageData(imageData, 0, 0);

                // Convert the canvas to a Base64 PNG for display
                const imgDataUrl = canvas.toDataURL('image/png');
                
                document.getElementById('receivedImage').src = imgDataUrl;
                document.getElementById('receivedImage').style.display = 'block';
                document.getElementById('receivedText').textContent = 'Image Transfer Complete!';
            }
        }

        function stopReceiving() {
            receivingActive = false;
            const video = document.getElementById('cameraView');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            // Clear stats and preview on stop
            document.getElementById('receivedBits').textContent = '0 bits';
            document.getElementById('receivedText').textContent = '';
            document.getElementById('receivedImage').style.display = 'none';
            document.getElementById('receivedImage').src = '';
            document.getElementById('receiveStats').style.display = 'none';
        }

        window.addEventListener('beforeunload', () => {
            transmissionActive = false;
            stopReceiving();
        });
    </script>
</body>
</html>
