<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flash Data Transfer</title>
    <style>
        /* Essential Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        /* Mode Selector - Simplified to show only Color Flash options */
        .mode-selector {
            display: flex;
            background: #f7f7f7;
            border-bottom: 2px solid #e0e0e0;
        }

        .mode-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea, input[type="file"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-item input[type="number"] {
            width: 80px;
            padding: 6px;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        /* Color Flash Screen */
        #flashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #flashScreen.active {
            display: flex;
        }

        .flash-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 10000;
        }

        #cameraView {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #receivedPreview {
            margin-top: 20px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
            min-height: 100px;
        }

        #receivedImage {
            max-width: 100%;
            border-radius: 8px;
        }

        #receivedText {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('send')">Send</button>
            <button class="mode-btn" onclick="switchMode('receive')">Receive</button>
        </div>

        <div class="content">
            <div id="sendMode" class="section active">
                <div class="input-group">
                    <label>Data Type:</label>
                    <div class="method-selector">
                        <button class="method-btn active" onclick="switchDataType('text')">Text</button>
                        <button class="method-btn" onclick="switchDataType('image')">Image</button>
                    </div>
                </div>

                <div id="textInput" class="input-group">
                    <label>Enter Text:</label>
                    <textarea id="inputText" placeholder="Type your message here..."></textarea>
                </div>

                <div id="imageInput" class="input-group" style="display: none;">
                    <label>Select Image:</label>
                    <input type="file" id="inputImage" accept="image/*">
                    <div class="options">
                        <div class="option-item">
                            <input type="checkbox" id="resizeImage">
                            <label for="resizeImage">Resize to:</label>
                            <input type="number" id="resizeWidth" value="64" min="32" max="512" step="32" style="width: auto;">
                            <span>px</span>
                        </div>
                    </div>
                </div>

                <div class="options">
                    <div class="option-item">
                        <label>Speed (ms/bit):</label>
                        <input type="number" id="bitSpeed" value="100" min="50" max="500" step="50" style="width: 80px; padding: 6px;">
                    </div>
                </div>

                <button onclick="startTransmission()">Start Color Flash Transmission</button>

                <div id="sendStats" class="stats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-label">Size</div>
                        <div class="stat-value" id="dataSize">0 bytes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value" id="progress">0%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Time Remaining</div>
                        <div class="stat-value" id="timeRemaining">--</div>
                    </div>
                </div>
            </div>

            <div id="receiveMode" class="section">
                <div id="colorReceive">
                    <p style="margin-bottom: 20px;">Place your device's camera against the transmitting screen and press start.</p>
                    <video id="cameraView" autoplay playsinline></video>
                    <button onclick="startColorReceive()">Start Receiving</button>
                    <button onclick="stopReceiving()" style="background: #e74c3c;">Stop</button>
                </div>

                <div id="receivedPreview">
                    <div class="stat-label">Received Data:</div>
                    <div id="receivedText"></div>
                    <img id="receivedImage" style="display: none;">
                </div>

                <div id="receiveStats" class="stats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-label">Received</div>
                        <div class="stat-value" id="receivedBits">0 bits</div>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <div id="flashScreen">
        <div class="flash-info" id="flashInfo">Preparing transmission...</div>
    </div>

    <script>
        let currentMode = 'send';
        let currentDataType = 'text';
        let transmissionActive = false;
        let receivingActive = false;
        let bitStream = [];
        let currentBitIndex = 0;
        let receivedBits = [];
        let startTime = 0;

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('sendMode').classList.toggle('active', mode === 'send');
            document.getElementById('receiveMode').classList.toggle('active', mode === 'receive');
            // If switching to receive mode, stop any existing receive processes (if any are expanded)
            if (mode === 'receive') {
                stopReceiving();
            }
        }

        function switchDataType(type) {
            currentDataType = type;
            const buttons = event.target.parentElement.querySelectorAll('.method-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('textInput').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('imageInput').style.display = type === 'image' ? 'block' : 'none';
        }

        async function prepareData() {
            let data = '';
            let header = currentDataType === 'text' ? 'T:' : 'I:';

            if (currentDataType === 'text') {
                data = document.getElementById('inputText').value;
                if (!data) {
                    alert('Please enter some text');
                    return null;
                }
            } else {
                const file = document.getElementById('inputImage').files[0];
                if (!file) {
                    alert('Please select an image');
                    return null;
                }

                const img = await loadImage(file);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                if (document.getElementById('resizeImage').checked) {
                    const size = parseInt(document.getElementById('resizeWidth').value);
                    canvas.width = size;
                    canvas.height = size;
                } else {
                    canvas.width = img.width;
                    canvas.height = img.height;
                }

                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                data = canvas.toDataURL('image/jpeg', 0.8);
            }

            return header + data;
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        function stringToBits(str) {
            const bits = [];
            for (let i = 0; i < str.length; i++) {
                const charCode = str.charCodeAt(i);
                for (let j = 15; j >= 0; j--) {
                    bits.push((charCode >> j) & 1);
                }
            }
            return bits;
        }

        function bitsToString(bits) {
            let str = '';
            for (let i = 0; i < bits.length; i += 16) {
                let charCode = 0;
                for (let j = 0; j < 16 && i + j < bits.length; j++) {
                    charCode = (charCode << 1) | bits[i + j];
                }
                str += String.fromCharCode(charCode);
            }
            return str;
        }

        async function startTransmission() {
            if (transmissionActive) return;

            const data = await prepareData();
            if (!data) return;

            bitStream = stringToBits(data);
            currentBitIndex = 0;
            transmissionActive = true;
            startTime = Date.now();

            document.getElementById('sendStats').style.display = 'grid';
            document.getElementById('dataSize').textContent = Math.ceil(bitStream.length / 8) + ' bytes';

            startColorTransmission();
        }

        function startColorTransmission() {
            const flashScreen = document.getElementById('flashScreen');
            const flashInfo = document.getElementById('flashInfo');
            flashScreen.classList.add('active');

            const bitSpeed = parseInt(document.getElementById('bitSpeed').value);
            
            function transmitNextBit() {
                if (!transmissionActive || currentBitIndex >= bitStream.length) {
                    flashScreen.style.backgroundColor = '#00ff00';
                    flashInfo.textContent = 'Transmission Complete!';
                    setTimeout(() => {
                        flashScreen.classList.remove('active');
                        transmissionActive = false;
                    }, 2000);
                    return;
                }

                const bit = bitStream[currentBitIndex];
                flashScreen.style.backgroundColor = bit === 0 ? '#ff0000' : '#0000ff';
                
                const progress = ((currentBitIndex / bitStream.length) * 100).toFixed(1);
                document.getElementById('progress').textContent = progress + '%';
                
                const elapsed = Date.now() - startTime;
                const bitsPerMs = currentBitIndex / elapsed;
                const remaining = bitsPerMs > 0 ? (bitStream.length - currentBitIndex) / bitsPerMs : 0;
                document.getElementById('timeRemaining').textContent = Math.ceil(remaining / 1000) + 's';
                
                flashInfo.textContent = `Bit ${currentBitIndex + 1}/${bitStream.length} - ${progress}%`;

                currentBitIndex++;

                setTimeout(() => {
                    flashScreen.style.backgroundColor = '#ffffff';
                    setTimeout(transmitNextBit, bitSpeed / 2);
                }, bitSpeed / 2);
            }

            transmitNextBit();
        }

        async function startColorReceive() {
            if (receivingActive) return;

            const video = document.getElementById('cameraView');
            
            try {
                // Ensure media stream is stopped if it already exists, although stopReceiving handles this
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                receivingActive = true;
                receivedBits = [];
                
                document.getElementById('receiveStats').style.display = 'grid';
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let waitingForSeparator = false;
                
                function captureFrame() {
                    if (!receivingActive) return;

                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    // Sample a small area in the center of the video feed (100x100 box)
                    const sampleSize = 100;
                    const imageData = ctx.getImageData(
                        canvas.width / 2 - sampleSize / 2, 
                        canvas.height / 2 - sampleSize / 2, 
                        sampleSize, 
                        sampleSize
                    );
                    const data = imageData.data;
                    
                    let r = 0, g = 0, b = 0;
                    const pixelCount = data.length / 4;
                    for (let i = 0; i < data.length; i += 4) {
                        r += data[i];
                        g += data[i + 1];
                        b += data[i + 2];
                    }
                    r /= pixelCount;
                    g /= pixelCount;
                    b /= pixelCount;

                    // Detect white (separator)
                    if (r > 200 && g > 200 && b > 200) {
                        waitingForSeparator = false;
                    } else if (!waitingForSeparator) {
                        let bit = -1;
                        // Red (0)
                        if (r > b + 50 && r > g + 50) {
                            bit = 0;
                        // Blue (1)
                        } else if (b > r + 50 && b > g + 50) {
                            bit = 1;
                        }

                        if (bit !== -1) {
                            receivedBits.push(bit);
                            waitingForSeparator = true;
                            
                            document.getElementById('receivedBits').textContent = receivedBits.length + ' bits';
                            
                            updateReceivedPreview();
                        }
                    }

                    requestAnimationFrame(captureFrame);
                }

                // Wait a moment for the video stream to load
                video.onloadedmetadata = () => {
                    requestAnimationFrame(captureFrame);
                    video.onloadedmetadata = null; // Remove handler after first call
                };
                
            } catch (err) {
                alert('Camera access denied: ' + err.message);
            }
        }

        function updateReceivedPreview() {
            if (receivedBits.length < 16) return;

            // Only attempt to decode to string if we have a full character (16 bits)
            const data = bitsToString(receivedBits);
            
            if (data.startsWith('T:')) {
                document.getElementById('receivedText').textContent = data.substring(2);
                document.getElementById('receivedImage').style.display = 'none';
            } else if (data.startsWith('I:')) {
                const imgData = data.substring(2);
                if (imgData.startsWith('data:image')) {
                    document.getElementById('receivedImage').src = imgData;
                    document.getElementById('receivedImage').style.display = 'block';
                    document.getElementById('receivedText').textContent = '';
                }
            }
        }

        function stopReceiving() {
            receivingActive = false;
            const video = document.getElementById('cameraView');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            // Clear stats and preview on stop
            document.getElementById('receivedBits').textContent = '0 bits';
            document.getElementById('receivedText').textContent = '';
            document.getElementById('receivedImage').style.display = 'none';
            document.getElementById('receivedImage').src = '';
            document.getElementById('receiveStats').style.display = 'none';
        }

        // Stop transmission on page unload
        window.addEventListener('beforeunload', () => {
            transmissionActive = false;
            stopReceiving();
        });
    </script>
</body>
</html>
