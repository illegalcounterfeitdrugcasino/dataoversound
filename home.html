<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustic FSK Modem</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: #3c414b;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            padding: 30px;
        }
        h1 {
            color: #61afef;
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        .mode-btn {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 0 10px;
            transition: all 0.2s ease;
            background: #4a505b;
            color: #abb2bf;
        }
        .mode-btn:hover {
            background: #5c6370;
        }
        .mode-btn.active {
            background: linear-gradient(135deg, #c678dd 0%, #98c379 100%);
            color: #282c34;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .content {
            display: none;
            padding-top: 20px;
        }
        .content.active {
            display: block;
        }
        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #4a505b;
            border-radius: 8px;
            background: #343841;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #98c379;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
            -webkit-appearance: none;
            height: 8px;
            background: #4a505b;
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e06c75;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #4a505b;
            background: #21252b;
            color: #ffffff;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        #transmitBtn {
            background: linear-gradient(135deg, #61afef 0%, #56b6c2 100%);
            color: #282c34;
            width: 100%;
        }
        #transmitBtn:disabled {
            background: #4a505b;
            color: #abb2bf;
            cursor: not-allowed;
        }
        #listeningBtn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: #282c34;
            width: 100%;
        }
        .status-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        #txStatus {
            background: #343841;
            color: #e5c07b;
        }
        #txProgress {
            height: 5px;
            background: #98c379;
            width: 0%;
            margin-top: 5px;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
            text-align: center;
        }
        .stat-item {
            background: #343841;
            padding: 10px;
            border-radius: 6px;
        }
        .stat-label {
            color: #abb2bf;
            font-size: 12px;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #e06c75;
        }
        #preview {
            margin-top: 20px;
            border-top: 1px solid #4a505b;
            padding-top: 15px;
        }
        #previewContent, #rxPreviewContent {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            background: #21252b;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            min-height: 40px;
        }
        .hidden {
            display: none !important;
        }
        #rxChart {
            margin-top: 20px;
            height: 300px;
            width: 100%;
        }
        #listeningStatus {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
            text-align: center;
        }
        #listeningStatus .stat-item {
            background: #343841;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acoustic FSK Data Link</h1>
        
        <div class="mode-switcher">
            <button class="mode-btn transmitter active" onclick="switchMode('transmitter')">ðŸ“» Transmitter</button>
            <button class="mode-btn receiver" onclick="switchMode('receiver')">ðŸ‘‚ Receiver</button>
        </div>

        <div id="transmitter" class="content active">
            <div class="control-group">
                <label for="txSpeed">Transmission Speed: <span id="txSpeedDisplay">1 bit/sec</span></label>
                <input type="range" id="txSpeed" min="1" max="20" value="1" step="1">
            </div>

            <div class="control-group">
                <label for="messageInput">Message to Transmit:</label>
                <textarea id="messageInput" placeholder="Enter your secret message here..."></textarea>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Data Size</div>
                        <div class="stat-value" id="dataSize">0 B (0 bits)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Est. Duration</div>
                        <div class="stat-value" id="estDuration">0.00 s</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Tx Frequencies</div>
                        <div class="stat-value">500Hz / 2500Hz</div>
                    </div>
                </div>
                <div id="preview" class="hidden">
                    <div class="stat-label" style="text-align: left;">Message Preview:</div>
                    <div id="previewContent"></div>
                </div>
            </div>

            <button id="transmitBtn" onclick="transmitData()">ðŸ”Š TRANSMIT DATA</button>
            <div id="txStatus" class="status-box">Ready</div>
            <div id="txProgress"></div>
        </div>

        <div id="receiver" class="content">
            <div class="control-group">
                <label for="rxSpeed">Receiver Speed (Must match Tx): <span id="rxSpeedDisplay">1 bit/sec</span></label>
                <input type="range" id="rxSpeed" min="1" max="20" value="1" step="1">
            </div>

            <button id="listeningBtn" onclick="toggleListening()">ðŸŽ§ START LISTENING</button>
            <div id="rxStatus" class="status-box">Idle</div>

            <div id="listeningStatus" class="hidden">
                <div class="stat-item">
                    <div class="stat-label">Peak Amplitude (0-127)</div>
                    <div class="stat-value" id="peakAmp">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Average Detected Frequency</div>
                    <div class="stat-value" id="avgFreq">0 Hz</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Bits Received</div>
                    <div class="stat-value" id="bitsReceived">0</div>
                </div>
            </div>

            <div class="control-group" style="margin-top: 20px;">
                <label>Received Message:</label>
                <div id="rxPreviewContent">Waiting for signal...</div>
            </div>

            <div id="rxChartContainer">
                <canvas id="rxChart"></canvas>
            </div>
        </div>
    </div>

<script>
    let audioContext = null;
    let rxChart = null;
    let isListening = false;
    let analyser = null;
    let timeDomainData = null;
    let freqData = null;
    let animationId = null;
    let sampleInterval = null; // Timer for fixed-rate sampling
    
    // Core parameters
    let txSpeed = 1; // bits per second
    let rxSpeed = 1;
    const SAMPLES_PER_BIT = 5; // How many times to sample per bit duration (must be odd for majority vote)
    const FREQ_0 = 500; // Frequency for bit '0'
    const FREQ_1 = 2500; // Frequency for bit '1'
    const FREQ_THRESHOLD = (FREQ_0 + FREQ_1) / 2; // Midpoint threshold
    const MIN_PEAK_AMP = 30; // Minimum required amplitude (0-127) for a valid signal
    
    // Preamble & SOF (Start of Frame)
    const PREAMBLE = '10101010'; // 8 bits for clock synchronization
    const SOF_MARKER = '11110000'; // 8 bits for data start synchronization
    const SYNC_SEQUENCE = PREAMBLE + SOF_MARKER; // Total 16 bits
    
    // Receiver State
    let detectedBits = '';
    let currentBitSamples = [];
    let consecutiveNoSignal = 0;
    const MAX_NO_SIGNAL = SAMPLES_PER_BIT * 2;
    let syncState = 'WAITING_FOR_PREAMBLE'; // New state machine for synchronization
    let syncBuffer = ''; // Buffer to hold incoming bits to check for SOF

    function getAudioContext() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log("AudioContext Initialized. Sample Rate:", audioContext.sampleRate);
        }
        return audioContext;
    }
    
    function textToBinary(text) {
        let binary = '';
        for (let i = 0; i < text.length; i++) {
            binary += text.charCodeAt(i).toString(2).padStart(8, '0');
        }
        return binary;
    }
    
    function binaryToText(binary) {
        let text = '';
        for (let i = 0; i < binary.length; i += 8) {
            const byte = binary.substr(i, 8);
            if (byte.length === 8) {
                const charCode = parseInt(byte, 2);
                if (charCode > 31 && charCode < 127) {
                    text += String.fromCharCode(charCode);
                } else {
                    text += ''; 
                }
            }
        }
        return text;
    }
    
    function generateTone(ctx, freq, duration, startTime) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        
        osc.connect(gain);
        gain.connect(ctx.destination);
        
        osc.type = 'sine'; 
        osc.frequency.setValueAtTime(freq, startTime);
        
        // Apply smooth ramp up and down
        gain.gain.setValueAtTime(0, startTime);
        gain.gain.linearRampToValueAtTime(0.7, startTime + 0.005); 
        gain.gain.linearRampToValueAtTime(0.7, startTime + duration - 0.005);
        gain.gain.linearRampToValueAtTime(0, startTime + duration); 
        
        osc.start(startTime);
        osc.stop(startTime + duration);
    }
    
    function encodeAndPlayData(text, speed) {
        const ctx = getAudioContext();
        const dataBinary = textToBinary(text);
        // Prepend the synchronization sequence
        const fullBinary = SYNC_SEQUENCE + dataBinary; 
        
        console.group('TRANSMITTER');
        console.log('SYNC SEQUENCE (16 bits):', SYNC_SEQUENCE);
        console.log('USER DATA:', dataBinary.length, 'bits');
        console.log('FULL BINARY TO SEND:', fullBinary.length, 'bits');
        console.log('BIT RATE (bps):', speed);
        console.groupEnd();
        
        let startTime = ctx.currentTime;
        const symbolDuration = 1 / speed; 
        
        document.getElementById('txStatus').textContent = 'Transmitting... (Sync: ' + SYNC_SEQUENCE.length + ' bits)';
        document.getElementById('txProgress').style.width = '0%';
        
        for (let i = 0; i < fullBinary.length; i++) {
            const bit = fullBinary[i];
            const freq = bit === '0' ? FREQ_0 : FREQ_1;
            
            // Log for TX debugging: Mark the SOF position
            const txType = (i < PREAMBLE.length) ? 'PREAMBLE' : 
                           (i < SYNC_SEQUENCE.length) ? 'SOF' : 'DATA';
            console.log(`[TX] Bit ${i+1}/${fullBinary.length}: ${bit} @ ${freq}Hz. Type: ${txType}`);

            generateTone(ctx, freq, symbolDuration * 0.98, startTime); 
            
            // Update progress bar based on total length
            setTimeout(() => {
                document.getElementById('txProgress').style.width = `${((i + 1) / fullBinary.length) * 100}%`;
            }, (startTime - ctx.currentTime) * 1000);
            
            startTime += symbolDuration;
        }
        
        const totalDuration = startTime - ctx.currentTime;
        
        setTimeout(() => {
            document.getElementById('txStatus').textContent = 'Complete! Sent ' + fullBinary.length + ' bits.';
            document.getElementById('transmitBtn').disabled = false;
        }, totalDuration * 1000 + 50); 
        
        return totalDuration;
    }
    
    function transmitData() {
        // ... (same as before)
        const text = document.getElementById('messageInput').value;
        if (!text) {
            alert('Please enter a message');
            return;
        }
        
        document.getElementById('transmitBtn').disabled = true;
        
        try {
            encodeAndPlayData(text, txSpeed);
        } catch (e) {
            console.error('Transmission Error:', e);
            alert('Error during transmission. Check console (F12).');
            document.getElementById('transmitBtn').disabled = false;
        }
    }
    
    function switchMode(mode) {
        // ... (same as before)
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.mode-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(mode).classList.add('active');
        document.querySelector(`.mode-btn.${mode}`).classList.add('active');
        
        if (mode === 'transmitter' && isListening) {
             toggleListening();
        }
    }
    
    function toggleListening() {
        // ... (same as before)
        isListening = !isListening;
        const btn = document.getElementById('listeningBtn');
        const status = document.getElementById('listeningStatus');
        
        if (isListening) {
            btn.textContent = 'ðŸŽ§ STOP LISTENING';
            btn.style.background = 'linear-gradient(135deg, #f44336 0%, #d32f2f 100%)';
            status.classList.remove('hidden');
            startReceiving();
        } else {
            btn.textContent = 'ðŸŽ§ START LISTENING';
            btn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
            status.classList.add('hidden');
            stopReceiving();
        }
    }
    
    function startReceiving() {
        const ctx = getAudioContext();
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const source = ctx.createMediaStreamSource(stream);
                analyser = ctx.createAnalyser();
                analyser.fftSize = 4096;
                analyser.smoothingTimeConstant = 0.7; 
                source.connect(analyser);
                
                timeDomainData = new Uint8Array(analyser.fftSize);
                freqData = new Uint8Array(analyser.frequencyBinCount);
                
                // Reset receiver state
                detectedBits = '';
                currentBitSamples = [];
                consecutiveNoSignal = 0;
                syncState = 'WAITING_FOR_PREAMBLE'; // Reset synchronization state
                syncBuffer = '';
                document.getElementById('rxPreviewContent').textContent = 'Waiting for Preamble...';
                
                // Calculate fixed sample rate
                const totalSamplesPerSecond = rxSpeed * SAMPLES_PER_BIT;
                const sampleDelayMs = 1000 / totalSamplesPerSecond;
                
                console.group('RECEIVER INITIALIZATION');
                console.log('RX State:', syncState);
                console.log('RX Speed (bps):', rxSpeed);
                console.log('Sample Delay (ms):', sampleDelayMs.toFixed(2));
                console.groupEnd();

                if (sampleInterval) clearInterval(sampleInterval);
                sampleInterval = setInterval(processSample, sampleDelayMs);
                
                document.getElementById('rxStatus').textContent = 'Sampling @ ' + totalSamplesPerSecond.toFixed(0) + ' Hz';
                detectSignal(); 
            })
            .catch(err => {
                console.error('Microphone Error:', err);
                alert('Microphone access denied or failed: ' + err.message);
                isListening = true; 
                document.getElementById('listeningBtn').click(); 
            });
    }
    
    function stopReceiving() {
        // ... (same as before)
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        if (sampleInterval) {
            clearInterval(sampleInterval);
            sampleInterval = null;
        }
        document.getElementById('rxStatus').textContent = 'Idle';
    }
    
    function getAverageFrequency(freqData) {
        let sum = 0;
        let count = 0;
        const nyquist = audioContext.sampleRate / 2;
        const freqBinSize = nyquist / freqData.length;
        
        const maxFreqIndex = Math.floor(3000 / freqBinSize); 

        for (let i = 0; i < maxFreqIndex; i++) {
            // Check for significant amplitude (still using 100/255 threshold)
            if (freqData[i] > 100) { 
                sum += i * freqBinSize;
                count++;
            }
        }
        
        return count > 0 ? sum / count : 0;
    }
    
    function processSample() {
        if (!analyser || !isListening) return;

        analyser.getByteFrequencyData(freqData);
        analyser.getByteTimeDomainData(timeDomainData);
        
        let peakAmp = 0;
        for (let i = 0; i < timeDomainData.length; i++) {
            const val = Math.abs(timeDomainData[i] - 128);
            if (val > peakAmp) peakAmp = val;
        }

        document.getElementById('peakAmp').textContent = peakAmp;
        
        if (peakAmp > MIN_PEAK_AMP) { 
            consecutiveNoSignal = 0; 
            
            const avgFreq = getAverageFrequency(freqData);
            document.getElementById('avgFreq').textContent = Math.floor(avgFreq) + ' Hz';

            const sampleBit = avgFreq > FREQ_THRESHOLD ? '1' : '0';
            currentBitSamples.push(sampleBit);
            
            // Perform majority vote when enough samples are collected for one bit
            if (currentBitSamples.length >= SAMPLES_PER_BIT) {
                const ones = currentBitSamples.filter(b => b === '1').length;
                const majorityBit = ones > (SAMPLES_PER_BIT / 2) ? '1' : '0';
                
                // --- Synchronization Logic ---
                if (syncState === 'WAITING_FOR_PREAMBLE') {
                    // Collect bits until we detect the SOF marker
                    syncBuffer += majorityBit;
                    
                    // Keep the buffer size manageable (max SYNC_SEQUENCE length + some)
                    if (syncBuffer.length > SYNC_SEQUENCE.length * 2) {
                        syncBuffer = syncBuffer.substring(syncBuffer.length - SYNC_SEQUENCE.length * 2);
                    }
                    
                    // Check if the end of the buffer matches the SOF marker
                    const sofIndex = syncBuffer.indexOf(SOF_MARKER);
                    
                    if (sofIndex !== -1) {
                        syncState = 'DATA_LOCKED';
                        detectedBits = ''; // Clear buffer, next received bit is the start of user data
                        
                        // Log the transition point for precise debugging
                        console.warn(`[SYNC LOCK] SOF '${SOF_MARKER}' detected. Starting data reception from next bit.`);
                        document.getElementById('rxPreviewContent').textContent = 'Synchronization Locked...';

                    } else {
                        // Log preamble progress
                        console.log(`[RX PREAMBLE] Bit: ${majorityBit}. Buffer length: ${syncBuffer.length}. Samples: ${currentBitSamples.join('')}`);
                    }

                } else if (syncState === 'DATA_LOCKED') {
                    // We are locked and are now reading data
                    console.log(`[RX DATA] Bit: ${majorityBit}. Samples: ${currentBitSamples.join('')}`);
                    
                    detectedBits += majorityBit;
                    document.getElementById('bitsReceived').textContent = detectedBits.length;

                    // Decode data in real-time (only decode full bytes)
                    if (detectedBits.length >= 8) {
                        const completeBytes = Math.floor(detectedBits.length / 8);
                        const fullBytes = detectedBits.substring(0, completeBytes * 8);
                        const text = binaryToText(fullBytes);
                        
                        if (text) {
                            document.getElementById('rxPreviewContent').textContent += text;
                            console.log('--> [DECODED TEXT] <--:', text);
                        }
                        detectedBits = detectedBits.substring(completeBytes * 8); 
                    }
                }
                
                currentBitSamples = []; // Reset for the next bit
            }
        } else {
            // Signal is too low
            consecutiveNoSignal++;
            document.getElementById('avgFreq').textContent = '0 Hz (No signal)';
            
            // Auto-reset logic: If no signal for too long, clear the current partial bit buffer
            if (consecutiveNoSignal >= MAX_NO_SIGNAL) {
                if (currentBitSamples.length > 0) {
                    console.warn(`[RX RESET] Cleared ${currentBitSamples.length} partial samples due to extended signal loss.`);
                }
                currentBitSamples = []; 
                // Reset sync state if the silence is too long, forcing it to look for preamble again
                if (syncState === 'DATA_LOCKED') {
                     console.error('[RX DESYNC] Major signal loss. Returning to WAITING_FOR_PREAMBLE.');
                     syncState = 'WAITING_FOR_PREAMBLE';
                     document.getElementById('rxPreviewContent').textContent = 'Lost signal. Waiting for Preamble...';
                     detectedBits = '';
                     syncBuffer = '';
                }
            }
        }
        
        // Chart update is handled by the requestAnimationFrame loop (detectSignal)
    }
    
    function detectSignal() {
        // ... (same as before)
        if (!isListening) return;
        animationId = requestAnimationFrame(detectSignal);
    }
    
    function updateRxChart() {
        // ... (same as before)
        if (!rxChart || !freqData) return;
        
        const ctx = getAudioContext();
        const nyquist = ctx.sampleRate / 2;
        const freqBinSize = nyquist / analyser.frequencyBinCount;
        
        const visibleBins = 512; 
        const visibleData = Array.from(freqData).slice(0, visibleBins);
        
        if (rxChart.data.labels.length !== visibleBins) {
            rxChart.data.labels = Array.from({length: visibleBins}, (_, i) => Math.floor(i * freqBinSize));
            rxChart.update('none'); 
        }
        
        rxChart.data.datasets[0].data = visibleData;
        rxChart.update('none');
    }
    
    // Speed controls and stats update
    document.getElementById('txSpeed').addEventListener('input', (e) => {
        txSpeed = parseInt(e.target.value);
        document.getElementById('txSpeedDisplay').textContent = txSpeed + ' bit/sec';
        updateStats();
    });
    
    document.getElementById('rxSpeed').addEventListener('input', (e) => {
        rxSpeed = parseInt(e.target.value);
        document.getElementById('rxSpeedDisplay').textContent = rxSpeed + ' bit/sec';
        
        if (isListening) {
            stopReceiving();
            startReceiving();
        }
    });
    
    function updateStats() {
        const text = document.getElementById('messageInput').value;
        const size = new TextEncoder().encode(text).length;
        // Total bits = SYNC_SEQUENCE (16) + data size * 8
        const totalBits = SYNC_SEQUENCE.length + size * 8; 
        const duration = (totalBits / txSpeed).toFixed(2);
        
        document.getElementById('dataSize').textContent = size + ' B (' + (size * 8) + ' data bits)';
        document.getElementById('estDuration').textContent = duration + ' s (incl. 16 sync bits)';
        
        if (text) {
            document.getElementById('preview').classList.remove('hidden');
            document.getElementById('previewContent').textContent = text.substring(0, 500);
        } else {
            document.getElementById('preview').classList.add('hidden');
        }
    }
    
    document.getElementById('messageInput').addEventListener('input', updateStats);
    
    // Initialize RX chart
    window.addEventListener('load', () => {
        const rxCtx = document.getElementById('rxChart');
        const initialLabels = Array.from({length: 512}, (_, i) => i); 

        rxChart = new Chart(rxCtx, {
            type: 'line',
            data: {
                labels: initialLabels,
                datasets: [{
                    label: 'Frequency Spectrum (Amplitude)',
                    data: Array(512).fill(0),
                    borderColor: '#f093fb',
                    backgroundColor: 'rgba(240, 147, 251, 0.1)',
                    tension: 0.3,
                    pointRadius: 0,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { display: true, labels: { color: 'white' } },
                    title: { display: true, text: 'Real-time Frequency Spectrum (0-3000 Hz)', color: 'white' }
                },
                animation: false, 
                scales: {
                    y: {
                        title: { display: true, text: 'Amplitude (0-255)', color: 'rgba(255,255,255,0.8)' },
                        beginAtZero: true,
                        max: 255,
                        ticks: { color: 'rgba(255,255,255,0.6)' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    x: {
                        title: { display: true, text: 'Frequency (Hz)', color: 'rgba(255,255,255,0.8)' },
                        ticks: { 
                            color: 'rgba(255,255,255,0.6)',
                            callback: function(val, index) {
                                return index % 100 === 0 ? this.getLabelForValue(val) : '';
                            }
                        },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    }
                }
            }
        });
        
        const chartRender = () => {
            if (isListening) updateRxChart();
            requestAnimationFrame(chartRender);
        };
        chartRender();

        updateStats(); 
    });
</script>
</body>
