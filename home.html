<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Over Sound</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .mode-btn.transmit {
            background: #667eea;
            color: white;
        }

        .mode-btn.receive {
            background: #764ba2;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-btn.active {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        .file-upload {
            margin: 20px 0;
            padding: 30px;
            border: 3px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .file-upload input {
            display: none;
        }

        .encoding-selector {
            margin: 20px 0;
        }

        .encoding-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .encoding-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        .control-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }

        .control-btn.transmit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .control-btn.receive {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
        }

        .status.idle {
            background: #e0e0e0;
            color: #666;
        }

        .status.active {
            background: #4caf50;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        canvas {
            width: 100%;
            height: 150px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            background: #f5f5f5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 5px;
        }

        .preview {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            max-height: 400px;
            overflow: auto;
        }

        .preview img {
            max-width: 100%;
            border-radius: 10px;
        }

        .preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä Data Over Sound</h1>
        
        <div class="mode-selector">
            <button class="mode-btn transmit active" onclick="setMode('transmit')">üì° Transmit</button>
            <button class="mode-btn receive" onclick="setMode('receive')">üìª Receive</button>
        </div>

        <!-- Transmit Section -->
        <div id="transmit-section" class="section active">
            <div class="input-area">
                <textarea id="text-input" placeholder="Enter text to transmit..."></textarea>
            </div>

            <div class="file-upload" onclick="document.getElementById('file-input').click()">
                <input type="file" id="file-input" onchange="handleFileSelect(event)">
                <p>üìÅ Click to upload a file (images, text, etc.)</p>
                <p id="file-name" style="margin-top: 10px; color: #667eea; font-weight: 600;"></p>
            </div>

            <div class="encoding-selector">
                <label>Encoding Mode:</label>
                <select id="encoding-mode">
                    <option value="fsk">FSK (Audible - Fast)</option>
                    <option value="dtmf">DTMF (Audible - Reliable)</option>
                    <option value="ultrasonic">Ultrasonic (Silent - High Frequency)</option>
                </select>
            </div>

            <button class="control-btn transmit" onclick="startTransmission()">üöÄ Start Transmission</button>

            <div id="transmit-status" class="status idle">Ready to transmit</div>

            <canvas id="transmit-canvas"></canvas>

            <div class="stats" id="transmit-stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-label">File Size</div>
                    <div class="stat-value" id="file-size">0 B</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Progress</div>
                    <div class="stat-value" id="progress">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Time Remaining</div>
                    <div class="stat-value" id="time-remaining">--</div>
                </div>
            </div>

            <div class="preview" id="transmit-preview" style="display: none;"></div>
        </div>

        <!-- Receive Section -->
        <div id="receive-section" class="section">
            <button class="control-btn receive" onclick="startListening()">üëÇ Start Listening</button>

            <div id="receive-status" class="status idle">Not listening</div>

            <canvas id="receive-canvas"></canvas>

            <div class="progress-bar">
                <div class="progress-fill" id="receive-progress" style="width: 0%">0%</div>
            </div>

            <div class="stats" id="receive-stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-label">Received</div>
                    <div class="stat-value" id="received-bytes">0 B</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Mode</div>
                    <div class="stat-value" id="detected-mode">--</div>
                </div>
            </div>

            <div class="preview" id="receive-preview" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentMode = 'transmit';
        let audioContext;
        let transmitting = false;
        let receiving = false;
        let fileData = null;
        let fileName = null;
        let fileType = null;

        // Encoding parameters
        const encodings = {
            fsk: { freq0: 1200, freq1: 2200, baud: 300 },
            dtmf: { baud: 100 },
            ultrasonic: { freq0: 18000, freq1: 19000, baud: 400 }
        };

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            
            if (mode === 'transmit') {
                document.querySelector('.mode-btn.transmit').classList.add('active');
                document.getElementById('transmit-section').classList.add('active');
            } else {
                document.querySelector('.mode-btn.receive').classList.add('active');
                document.getElementById('receive-section').classList.add('active');
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            fileName = file.name;
            fileType = file.type;
            document.getElementById('file-name').textContent = `Selected: ${fileName}`;

            const reader = new FileReader();
            reader.onload = function(e) {
                fileData = new Uint8Array(e.target.result);
                
                // Show preview for images
                if (fileType.startsWith('image/')) {
                    const preview = document.getElementById('transmit-preview');
                    preview.style.display = 'block';
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
            };
            reader.readAsArrayBuffer(file);
        }

        async function startTransmission() {
            if (transmitting) return;

            const textInput = document.getElementById('text-input').value;
            const encodingMode = document.getElementById('encoding-mode').value;

            let dataToSend;
            let dataType = 'text';

            if (fileData) {
                dataToSend = fileData;
                dataType = 'file';
            } else if (textInput) {
                dataToSend = new TextEncoder().encode(textInput);
                dataType = 'text';
            } else {
                alert('Please enter text or select a file to transmit');
                return;
            }

            transmitting = true;
            document.getElementById('transmit-status').textContent = 'Transmitting...';
            document.getElementById('transmit-status').className = 'status active';
            document.getElementById('transmit-stats').style.display = 'grid';
            document.getElementById('file-size').textContent = formatBytes(dataToSend.length);

            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Create header
            const header = createHeader(encodingMode, dataType, dataToSend.length, fileName, fileType);
            
            // Transmit header then data
            await transmitData(header, encodingMode, true);
            await transmitData(dataToSend, encodingMode, false);

            transmitting = false;
            document.getElementById('transmit-status').textContent = 'Transmission complete!';
            document.getElementById('transmit-status').className = 'status idle';
            setTimeout(() => {
                document.getElementById('progress').textContent = '100%';
            }, 100);
        }

        function createHeader(mode, type, length, name, mimeType) {
            const header = {
                magic: 'DOS1', // Data Over Sound v1
                mode: mode,
                type: type,
                length: length,
                name: name || '',
                mime: mimeType || ''
            };
            
            const json = JSON.stringify(header);
            return new TextEncoder().encode(json);
        }

        async function transmitData(data, mode, isHeader) {
            const params = encodings[mode];
            const canvas = document.getElementById('transmit-canvas');
            const ctx = canvas.getContext('2d');
            const sampleRate = audioContext.sampleRate;
            const samplesPerBit = Math.floor(sampleRate / params.baud);

            const startTime = Date.now();
            let bytesSent = 0;

            for (let i = 0; i < data.length; i++) {
                const byte = data[i];
                
                // Create audio buffer for this byte
                const buffer = audioContext.createBuffer(1, samplesPerBit * 8, sampleRate);
                const channelData = buffer.getChannelData(0);

                for (let bit = 0; bit < 8; bit++) {
                    const bitValue = (byte >> (7 - bit)) & 1;
                    const freq = bitValue ? params.freq1 : params.freq0;
                    const offset = bit * samplesPerBit;

                    for (let s = 0; s < samplesPerBit; s++) {
                        const t = s / sampleRate;
                        channelData[offset + s] = Math.sin(2 * Math.PI * freq * t) * 0.5;
                    }
                }

                // Play the buffer
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(audioContext.currentTime);

                // Update visualization
                drawWaveform(ctx, canvas, channelData, samplesPerBit * 8);

                // Update stats
                if (!isHeader) {
                    bytesSent++;
                    const progress = (bytesSent / data.length) * 100;
                    document.getElementById('progress').textContent = `${progress.toFixed(1)}%`;
                    
                    const elapsed = (Date.now() - startTime) / 1000;
                    const rate = bytesSent / elapsed;
                    const remaining = (data.length - bytesSent) / rate;
                    document.getElementById('time-remaining').textContent = `${remaining.toFixed(1)}s`;
                }

                // Wait for the audio to finish
                await new Promise(resolve => setTimeout(resolve, (samplesPerBit * 8 / sampleRate) * 1000));
            }
        }

        async function startListening() {
            if (receiving) {
                receiving = false;
                document.getElementById('receive-status').textContent = 'Stopped listening';
                document.getElementById('receive-status').className = 'status idle';
                return;
            }

            receiving = true;
            document.getElementById('receive-status').textContent = 'Listening...';
            document.getElementById('receive-status').className = 'status active';
            document.getElementById('receive-stats').style.display = 'grid';

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                source.connect(analyser);

                const canvas = document.getElementById('receive-canvas');
                const ctx = canvas.getContext('2d');
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                let receivedData = [];
                let headerReceived = false;
                let expectedLength = 0;
                let detectedMode = null;

                function processAudio() {
                    if (!receiving) return;

                    analyser.getByteTimeDomainData(dataArray);
                    drawWaveform(ctx, canvas, dataArray, dataArray.length);

                    // Simple frequency detection (would need more sophisticated decoding in production)
                    analyser.getByteFrequencyData(dataArray);
                    
                    // Detect peaks for FSK decoding
                    const peaks = detectFrequencyPeaks(dataArray, analyser);
                    
                    if (peaks.length > 0 && !headerReceived) {
                        // Try to decode header
                        document.getElementById('detected-mode').textContent = 'Detecting...';
                    }

                    requestAnimationFrame(processAudio);
                }

                processAudio();
            } catch (err) {
                alert('Could not access microphone: ' + err.message);
                receiving = false;
            }
        }

        function detectFrequencyPeaks(frequencyData, analyser) {
            const peaks = [];
            const threshold = 150;
            
            for (let i = 1; i < frequencyData.length - 1; i++) {
                if (frequencyData[i] > threshold &&
                    frequencyData[i] > frequencyData[i - 1] &&
                    frequencyData[i] > frequencyData[i + 1]) {
                    const freq = (i * audioContext.sampleRate) / (analyser.fftSize * 2);
                    peaks.push({ index: i, frequency: freq, magnitude: frequencyData[i] });
                }
            }
            
            return peaks;
        }

        function drawWaveform(ctx, canvas, data, length) {
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, width, height);
            
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            const sliceWidth = width / length;
            let x = 0;
            
            for (let i = 0; i < length; i++) {
                const v = data[i] / 128.0;
                const y = (v * height) / 2;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            ctx.stroke();
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initialize canvases
        window.onload = function() {
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach(canvas => {
                canvas.width = canvas.offsetWidth * 2;
                canvas.height = canvas.offsetHeight * 2;
                const ctx = canvas.getContext('2d');
                ctx.scale(2, 2);
            });
        };
    </script>
</body>
</html>
