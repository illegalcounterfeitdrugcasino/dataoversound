<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flash Data Transfer</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f0f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            padding: 30px;
        }

        /* Transmission Screen */
        #flashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.05s linear; /* Smooth color change */
        }

        #flashScreen.active {
            display: flex;
        }

        .flash-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
        }

        /* Receiver Styles */
        #receiveContainer {
            margin-top: 20px;
        }

        #cameraView {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
        }

        #receivedPreview {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9ff;
            border-radius: 8px;
            min-height: 100px;
            border: 1px solid #e0e0e0;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        #receivedText {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            color: #333;
            min-height: 50px;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button.stop-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
        }
        
        textarea:focus {
             outline: none;
             border-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>ðŸŽ¨ Color Flash Data Transfer</h1>
        
        <div id="sendMode" style="margin-top: 30px;">
            <h2>Sender</h2>
            <div class="input-group">
                <label for="inputText">Enter Text to Send:</label>
                <textarea id="inputText" placeholder="Type your message here... (max ~500 characters recommended)"></textarea>
            </div>
            
            <div class="input-group">
                <label for="bitSpeed">Bit Duration (ms):</label>
                <input type="number" id="bitSpeed" value="150" min="50" max="500" step="10">
                <p style="font-size: 12px; color: #777;">Longer duration (e.g., 200ms) is slower but more reliable.</p>
            </div>
            
            <button onclick="startTransmission()">Start Transmission</button>

            <div id="sendStats" class="stats" style="display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                <div class="stat-item">
                    <div class="stat-label">Size</div>
                    <div class="stat-value" id="dataSize" style="font-size: 18px; color: #2ecc71;">0 bytes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Progress</div>
                    <div class="stat-value" id="progress" style="font-size: 18px; color: #2ecc71;">0%</div>
                </div>
            </div>
        </div>

        <hr style="margin: 30px 0;">

        <div id="receiveContainer">
            <h2>Receiver</h2>
            <p style="margin-bottom: 15px; font-size: 14px;">Point your camera at the transmitting screen and press start.</p>
            
            <video id="cameraView" autoplay playsinline></video>
            
            <button onclick="startColorReceive()">Start Receiving</button>
            <button onclick="stopReceiving()" class="stop-btn">Stop Receiving</button>
            
            <div id="receivedPreview">
                <div class="stat-label">Received Data (Raw):</div>
                <div id="receivedText">Awaiting transmission...</div>
            </div>

            <div id="receiveStats" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                <div class="stat-item">
                    <div class="stat-label">Received Bits</div>
                    <div class="stat-value" id="receivedBits" style="font-size: 18px; color: #2ecc71;">0 bits</div>
                </div>
            </div>
        </div>
    </div>

    <div id="flashScreen">
        <div class="flash-info" id="flashInfo">Preparing transmission...</div>
    </div>

    <script>
        let transmissionActive = false;
        let receivingActive = false;
        let bitStream = [];
        let currentBitIndex = 0;
        let receivedBits = [];
        let transmissionTimeout;
        let receiveInterval;
        let videoStream;

        // --- Utility Functions ---

        // Encodes a string (with a header) into a 16-bit per character bitstream (UTF-16)
        function stringToBits(str) {
            const bits = [];
            for (let i = 0; i < str.length; i++) {
                const charCode = str.charCodeAt(i);
                // 16 bits per character
                for (let j = 15; j >= 0; j--) {
                    bits.push((charCode >> j) & 1);
                }
            }
            return bits;
        }

        // Decodes a 16-bit per character bitstream back into a string
        function bitsToString(bits) {
            let str = '';
            for (let i = 0; i < bits.length; i += 16) {
                let charCode = 0;
                // Read 16 bits
                for (let j = 0; j < 16 && i + j < bits.length; j++) {
                    charCode = (charCode << 1) | bits[i + j];
                }
                str += String.fromCharCode(charCode);
            }
            return str;
        }
        
        // --- Sender Logic ---

        async function startTransmission() {
            if (transmissionActive) return;

            const data = 'T:' + document.getElementById('inputText').value.trim();
            if (data.length <= 2) { // Just 'T:'
                alert('Please enter some text');
                return;
            }

            // A simple start sequence: Green (sync) + 8 white (start marker)
            const startSequence = [2, 1, 1, 1, 1, 1, 1, 1, 1, 2]; // 2=Sync, 1=White (bit 1)

            const payloadBits = stringToBits(data);
            
            // Total stream: Start Sequence + Payload Bits
            bitStream = [...startSequence, ...payloadBits];
            currentBitIndex = 0;
            transmissionActive = true;

            document.getElementById('sendStats').style.display = 'block';
            document.getElementById('dataSize').textContent = Math.ceil(payloadBits.length / 8) + ' bytes';

            startColorTransmission();
        }

        function startColorTransmission() {
            const flashScreen = document.getElementById('flashScreen');
            const flashInfo = document.getElementById('flashInfo');
            flashScreen.classList.add('active');

            const bitDuration = parseInt(document.getElementById('bitSpeed').value);
            
            // Map bit value to color: 0=Black, 1=White, 2=Green (Separator/Sync)
            const bitToColor = {
                0: '#000000', // Black for bit 0
                1: '#ffffff', // White for bit 1
                2: '#00ff00'  // Green for separator/sync
            };
            
            function transmitNextBit() {
                if (!transmissionActive || currentBitIndex >= bitStream.length) {
                    flashScreen.style.backgroundColor = '#2ecc71'; // Final Success Color
                    flashInfo.textContent = 'Transmission Complete!';
                    document.getElementById('progress').textContent = '100%';
                    clearTimeout(transmissionTimeout);
                    setTimeout(() => {
                        flashScreen.classList.remove('active');
                        transmissionActive = false;
                    }, 3000);
                    return;
                }

                const bit = bitStream[currentBitIndex];
                
                flashScreen.style.backgroundColor = bitToColor[bit];
                
                const progress = ((currentBitIndex / bitStream.length) * 100).toFixed(1);
                document.getElementById('progress').textContent = progress + '%';
                flashInfo.textContent = `Transmitting Bit ${currentBitIndex + 1}/${bitStream.length} (${bit})`;

                currentBitIndex++;
                
                // Set timeout for the duration of the bit
                transmissionTimeout = setTimeout(transmitNextBit, bitDuration);
            }

            // Start transmission loop
            transmitNextBit();
        }

        // --- Receiver Logic ---

        async function startColorReceive() {
            if (receivingActive) return;

            const video = document.getElementById('cameraView');
            
            try {
                // Request camera access, preferring the environment camera
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = videoStream;
                receivingActive = true;
                receivedBits = [];
                
                document.getElementById('receiveStats').style.display = 'block';
                document.getElementById('receivedText').textContent = 'Camera active. Awaiting sync signal...';
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const FRAME_RATE = 10; // Check every 100ms
                
                let lastColor = null;
                let syncState = 'AWAITING_SYNC'; // States: AWAITING_SYNC, IN_SYNC

                function captureFrame() {
                    if (!receivingActive) return;

                    if (video.readyState < 2) {
                        // Video not ready yet
                        receiveInterval = setTimeout(captureFrame, 1000 / FRAME_RATE);
                        return;
                    }
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Sample from the center of the video feed
                    const sampleSize = 50;
                    const imageData = ctx.getImageData(
                        canvas.width / 2 - sampleSize, 
                        canvas.height / 2 - sampleSize, 
                        sampleSize * 2, 
                        sampleSize * 2
                    );
                    const data = imageData.data;
                    
                    let r = 0, g = 0, b = 0;
                    for (let i = 0; i < data.length; i += 4) {
                        r += data[i];
                        g += data[i + 1];
                        b += data[i + 2];
                    }
                    const numPixels = data.length / 4;
                    r /= numPixels;
                    g /= numPixels;
                    b /= numPixels;

                    const THRESHOLD = 80; // Chrominance threshold
                    let currentColor = null;

                    // Determine color: Green (Sync/Separator), White (Bit 1), Black (Bit 0)
                    if (g > r + THRESHOLD && g > b + THRESHOLD) {
                        currentColor = 'GREEN';
                    } else if (r > 200 && g > 200 && b > 200) {
                        currentColor = 'WHITE'; // Bit 1
                    } else if (r < 50 && g < 50 && b < 50) {
                        currentColor = 'BLACK'; // Bit 0
                    }
                    
                    if (currentColor && currentColor !== lastColor) {
                        // Color change detected
                        
                        if (syncState === 'AWAITING_SYNC' && currentColor === 'GREEN') {
                            syncState = 'IN_SYNC';
                            receivedBits = [];
                            document.getElementById('receivedText').textContent = 'SYNC acquired. Starting reception...';
                        } else if (syncState === 'IN_SYNC') {
                            if (lastColor === 'GREEN') {
                                // Previous color was the separator (GREEN), so the current color is a data bit
                                if (currentColor === 'WHITE') {
                                    receivedBits.push(1);
                                } else if (currentColor === 'BLACK') {
                                    receivedBits.push(0);
                                }
                                updateReceivedPreview();
                            }
                        }
                        
                        lastColor = currentColor;
                    }

                    receiveInterval = setTimeout(captureFrame, 1000 / FRAME_RATE);
                }
                
                video.addEventListener('loadeddata', () => {
                     // Start after video metadata is loaded
                     captureFrame();
                }, { once: true });
                
            } catch (err) {
                document.getElementById('receivedText').textContent = 'Error: Camera access required. ' + err.message;
                receivingActive = false;
            }
        }

        function updateReceivedPreview() {
            document.getElementById('receivedBits').textContent = receivedBits.length + ' bits';
            
            // Only decode to string when a whole character (16 bits) is available
            if (receivedBits.length % 16 === 0) {
                const data = bitsToString(receivedBits);
                
                if (data.startsWith('T:')) {
                    document.getElementById('receivedText').textContent = data.substring(2);
                } else {
                    document.getElementById('receivedText').textContent = 'Raw Bits: ' + data;
                }
            }
        }

        function stopReceiving() {
            receivingActive = false;
            clearTimeout(receiveInterval);
            const video = document.getElementById('cameraView');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            document.getElementById('receivedText').textContent = 'Reception stopped.';
            document.getElementById('receivedBits').textContent = '0 bits';
        }

        // Stop transmission on page unload
        window.addEventListener('beforeunload', () => {
            transmissionActive = false;
            clearTimeout(transmissionTimeout);
            stopReceiving();
        });
    </script>
</body>
</html>
