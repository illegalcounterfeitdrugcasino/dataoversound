<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustic FSK Data Link</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #282c34;
            color: #abb2bf;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
            background: #3c4048;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        h1 {
            color: #61afef;
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .mode-btn {
            background: #5c6370;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .mode-btn.active {
            background: #98c379;
            color: #282c34;
            font-weight: bold;
        }
        .mode-btn:hover {
            background: #61afef;
        }
        .content {
            display: none;
            padding: 20px;
            border: 1px solid #5c6370;
            border-radius: 5px;
        }
        .content.active {
            display: block;
        }
        /* Transmitter Styles */
        #transmitter textarea {
            width: 98%;
            height: 100px;
            background: #282c34;
            color: #abb2bf;
            border: 1px solid #5c6370;
            border-radius: 3px;
            padding: 10px;
            resize: vertical;
        }
        .controls, .stats, .receiver-stats {
            margin-top: 15px;
            padding: 10px;
            background: #353941;
            border-radius: 5px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #c678dd;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: #5c6370;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #e6c07b;
            border-radius: 50%;
            cursor: pointer;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #transmitBtn, #listeningBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        #transmitBtn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }
        #transmitBtn:disabled {
            background: #5c6370;
            cursor: not-allowed;
        }
        #txProgressContainer {
            width: 100%;
            background: #5c6370;
            border-radius: 5px;
            margin-top: 10px;
        }
        #txProgress {
            height: 10px;
            background: #98c379;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .stats p, .receiver-stats p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .stats span, .receiver-stats span {
            color: #61afef;
            font-weight: bold;
        }
        /* Receiver Styles */
        #rxChart {
            max-height: 300px;
            margin-top: 20px;
        }
        #listeningStatus {
            margin-top: 10px;
            font-size: 1.2em;
            color: #98c379;
        }
        #rxPreview {
            margin-top: 20px;
            padding: 15px;
            background: #282c34;
            border-radius: 5px;
            min-height: 50px;
        }
        #rxPreview p {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1em;
            color: #e6c07b;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Acoustic FSK Data Link</h1>

    <div class="mode-selector">
        <button class="mode-btn transmitter active" onclick="switchMode('transmitter')">Transmitter (MBP)</button>
        <button class="mode-btn receiver" onclick="switchMode('receiver')">Receiver (iPhone)</button>
    </div>

    <div id="transmitter" class="content active">
        <h2>Transmitter Settings</h2>
        
        <label for="messageInput">Message to Transmit (ASCII text):</label>
        <textarea id="messageInput">Hello World! This is a test message for acoustic data transmission over the air.</textarea>

        <div class="controls">
            <div class="control-group">
                <label for="txSpeed">Transmission Speed (Bit/s): <span id="txSpeedDisplay">1 bit/sec</span></label>
                <input type="range" id="txSpeed" min="1" max="24" value="1" step="1">
            </div>
            <div class="stats">
                <p>Data Size: <span id="dataSize">0 B (0 bits)</span></p>
                <p>Est. Duration: <span id="estDuration">0.00 s</span></p>
                <p>Status: <span id="txStatus">Ready</span></p>
            </div>
        </div>

        <div class="button-group">
            <button id="transmitBtn" onclick="transmitData()">ðŸ”Š TRANSMIT</button>
            <div id="txProgressContainer"><div id="txProgress"></div></div>
        </div>
        
        <div id="preview" class="stats">
            <label>Binary Preview:</label>
            <p id="previewContent"></p>
        </div>
    </div>

    <div id="receiver" class="content">
        <h2>Receiver Settings and Status</h2>

        <div class="controls">
             <div class="control-group">
                <label for="rxSpeed">Receiver Speed (Bit/s): <span id="rxSpeedDisplay">1 bit/sec</span></label>
                <input type="range" id="rxSpeed" min="1" max="24" value="1" step="1">
            </div>
            <div class="button-group">
                <button id="listeningBtn" onclick="toggleListening()">ðŸŽ§ START LISTENING</button>
            </div>
            <div class="receiver-stats">
                <p>Status: <span id="rxStatus">Idle</span></p>
                <p>Total Bits Received: <span id="bitsReceived">0</span></p>
                <p>Current Peak Amplitude (0-127): <span id="peakAmp">0</span></p>
                <p>Detected Average Freq: <span id="avgFreq">0 Hz</span></p>
            </div>
        </div>

        <div id="listeningStatus" class="hidden">
            <h3>Decoded Message Preview:</h3>
            <div id="rxPreview"><p id="rxPreviewContent">Waiting for signal...</p></div>
        </div>
        
        <canvas id="rxChart"></canvas>
    </div>
</div>

<script>
    let audioContext = null;
    let rxChart = null;
    let isListening = false;
    let analyser = null;
    let timeDomainData = null;
    let freqData = null;
    let animationId = null;
    let sampleInterval = null; 
    
    // Core parameters
    let txSpeed = 1; // bits per second
    let rxSpeed = 1;
    const SAMPLES_PER_BIT = 5; // How many times to sample per bit duration (must be odd)
    const FREQ_0 = 500; // Frequency for bit '0'
    const FREQ_1 = 2500; // Frequency for bit '1'
    const FREQ_THRESHOLD = (FREQ_0 + FREQ_1) / 2; // Midpoint threshold
    const MIN_PEAK_AMP = 30; // Minimum required amplitude (0-127) for a valid signal
    
    // Preamble and Synchronization
    // Preamble: Alternating 1s and 0s for clock synchronization
    const PREAMBLE = '1010101010101010'; // 16 bits for timing stabilization
    // Start Delimiter: Unique pattern to mark the end of preamble and start of data
    const START_DELIMITER = '11110000'; // 8 bits

    // Receiver State
    let detectedBits = '';
    let currentBitSamples = [];
    let consecutiveNoSignal = 0;
    const MAX_NO_SIGNAL = SAMPLES_PER_BIT * 3; // Reset if silence lasts for 3 bit durations

    // Synchronization state
    let isSynchronized = false;
    let bitSampleCounter = 0; // Tracks the sample position within a single bit (0 to SAMPLES_PER_BIT - 1)


    function getAudioContext() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log("AudioContext Initialized. Sample Rate:", audioContext.sampleRate);
        }
        return audioContext;
    }
    
    function textToBinary(text) {
        let binary = '';
        for (let i = 0; i < text.length; i++) {
            binary += text.charCodeAt(i).toString(2).padStart(8, '0');
        }
        return binary;
    }
    
    function binaryToText(binary) {
        let text = '';
        for (let i = 0; i < binary.length; i += 8) {
            const byte = binary.substr(i, 8);
            if (byte.length === 8) {
                const charCode = parseInt(byte, 2);
                if (charCode > 31 && charCode < 127) {
                    text += String.fromCharCode(charCode);
                } else {
                    text += ''; 
                }
            }
        }
        return text;
    }
    
    function generateTone(ctx, freq, duration, startTime) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        
        osc.connect(gain);
        gain.connect(ctx.destination);
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, startTime);
        
        gain.gain.setValueAtTime(0, startTime);
        gain.gain.linearRampToValueAtTime(0.7, startTime + 0.005);
        gain.gain.linearRampToValueAtTime(0.7, startTime + duration - 0.005);
        gain.gain.linearRampToValueAtTime(0, startTime + duration);
        
        osc.start(startTime);
        osc.stop(startTime + duration);
    }
    
    function encodeAndPlayData(text, speed) {
        const ctx = getAudioContext();
        const dataBinary = textToBinary(text);
        const fullBinary = PREAMBLE + START_DELIMITER + dataBinary;
        
        console.group('TRANSMITTER');
        console.log('PREAMBLE:', PREAMBLE);
        console.log('START DELIMITER:', START_DELIMITER);
        console.log('DATA BINARY:', dataBinary);
        console.log('FULL BINARY TO SEND:', fullBinary);
        console.log('TOTAL BITS:', fullBinary.length);
        console.log('BIT RATE (bps):', speed);
        console.groupEnd();
        
        let startTime = ctx.currentTime;
        const symbolDuration = 1 / speed; 
        
        document.getElementById('txStatus').textContent = 'Transmitting...';
        document.getElementById('txProgress').style.width = '0%';
        
        for (let i = 0; i < fullBinary.length; i++) {
            const bit = fullBinary[i];
            const freq = bit === '0' ? FREQ_0 : FREQ_1;
            
            // Log the transmitted bit and frequency
            let type = (i < PREAMBLE.length) ? 'Preamble' : (i < PREAMBLE.length + START_DELIMITER.length) ? 'Delimiter' : 'Data';
            console.log(`[TX ${type}] Bit ${i+1}/${fullBinary.length}: ${bit} @ ${freq}Hz. Start time: ${startTime.toFixed(3)}s`);

            generateTone(ctx, freq, symbolDuration * 0.98, startTime); 
            
            // Update progress bar
            setTimeout(() => {
                document.getElementById('txProgress').style.width = `${((i + 1) / fullBinary.length) * 100}%`;
            }, (startTime - ctx.currentTime) * 1000);
            
            startTime += symbolDuration;
        }
        
        const totalDuration = startTime - ctx.currentTime;
        
        setTimeout(() => {
            document.getElementById('txStatus').textContent = 'Complete! Sent ' + fullBinary.length + ' bits.';
            document.getElementById('transmitBtn').disabled = false;
        }, totalDuration * 1000 + 50); 
        
        return totalDuration;
    }
    
    function transmitData() {
        const text = document.getElementById('messageInput').value;
        if (!text) {
            alert('Please enter a message');
            return;
        }
        
        document.getElementById('transmitBtn').disabled = true;
        
        try {
            encodeAndPlayData(text, txSpeed);
        } catch (e) {
            console.error('Transmission Error:', e);
            alert('Error during transmission. Check console (F12).');
            document.getElementById('transmitBtn').disabled = false;
        }
    }
    
    // ... (switchMode, toggleListening, stopReceiving functions remain the same) ...

    function switchMode(mode) {
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.mode-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(mode).classList.add('active');
        document.querySelector(`.mode-btn.${mode}`).classList.add('active');
        
        if (mode === 'transmitter' && isListening) {
             toggleListening();
        }
    }
    
    function toggleListening() {
        isListening = !isListening;
        const btn = document.getElementById('listeningBtn');
        const status = document.getElementById('listeningStatus');
        
        if (isListening) {
            btn.textContent = 'ðŸŽ§ STOP LISTENING';
            btn.style.background = 'linear-gradient(135deg, #f44336 0%, #d32f2f 100%)';
            status.classList.remove('hidden');
            startReceiving();
        } else {
            btn.textContent = 'ðŸŽ§ START LISTENING';
            btn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
            status.classList.add('hidden');
            stopReceiving();
        }
    }
    
    function startReceiving() {
        const ctx = getAudioContext();
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const source = ctx.createMediaStreamSource(stream);
                analyser = ctx.createAnalyser();
                analyser.fftSize = 4096;
                analyser.smoothingTimeConstant = 0.7; 
                source.connect(analyser);
                
                timeDomainData = new Uint8Array(analyser.fftSize);
                freqData = new Uint8Array(analyser.frequencyBinCount);
                
                // Reset receiver state
                detectedBits = '';
                currentBitSamples = [];
                consecutiveNoSignal = 0;
                isSynchronized = false;
                bitSampleCounter = 0; // Reset sample counter
                document.getElementById('rxPreviewContent').textContent = 'Listening...';
                
                const totalSamplesPerSecond = rxSpeed * SAMPLES_PER_BIT;
                const sampleDelayMs = 1000 / totalSamplesPerSecond;
                
                console.group('RECEIVER INITIALIZATION');
                console.log('RX Speed (bps):', rxSpeed);
                console.log('Samples per Bit:', SAMPLES_PER_BIT);
                console.log('Sample Delay (ms):', sampleDelayMs.toFixed(2));
                console.log('Awaiting Preamble:', PREAMBLE);
                console.log('Start Delimiter:', START_DELIMITER);
                console.groupEnd();

                if (sampleInterval) clearInterval(sampleInterval);
                sampleInterval = setInterval(processSample, sampleDelayMs);
                
                document.getElementById('rxStatus').textContent = 'Sampling @ ' + totalSamplesPerSecond.toFixed(0) + ' Hz';
                detectSignal(); 
            })
            .catch(err => {
                console.error('Microphone Error:', err);
                alert('Microphone access denied or failed: ' + err.message);
                isListening = true; 
                document.getElementById('listeningBtn').click(); 
            });
    }
    
    function stopReceiving() {
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        if (sampleInterval) {
            clearInterval(sampleInterval);
            sampleInterval = null;
        }
        document.getElementById('rxStatus').textContent = 'Idle';
    }

    function getAverageFrequency(freqData) {
        let sum = 0;
        let count = 0;
        const nyquist = audioContext.sampleRate / 2;
        const freqBinSize = nyquist / freqData.length;
        
        const maxFreqIndex = Math.floor(3000 / freqBinSize); 

        for (let i = 0; i < maxFreqIndex; i++) {
            if (freqData[i] > 100) { 
                sum += i * freqBinSize;
                count++;
            }
        }
        
        return count > 0 ? sum / count : 0;
    }
    
    function processSample() {
        if (!analyser || !isListening) return;

        analyser.getByteFrequencyData(freqData);
        analyser.getByteTimeDomainData(timeDomainData);
        
        let peakAmp = 0;
        for (let i = 0; i < timeDomainData.length; i++) {
            const val = Math.abs(timeDomainData[i] - 128);
            if (val > peakAmp) peakAmp = val;
        }

        document.getElementById('peakAmp').textContent = peakAmp;
        
        // -----------------------------------------------------
        // 1. SIGNAL DETECTION AND SAMPLE COLLECTION
        // -----------------------------------------------------

        if (peakAmp > MIN_PEAK_AMP) { 
            consecutiveNoSignal = 0; 
            
            const avgFreq = getAverageFrequency(freqData);
            document.getElementById('avgFreq').textContent = Math.floor(avgFreq) + ' Hz';

            const sampleBit = avgFreq > FREQ_THRESHOLD ? 1 : 0;
            currentBitSamples.push(sampleBit);
            
            // -----------------------------------------------------
            // 2. MAJORITY VOTE AND BIT DETECTION
            // -----------------------------------------------------

            if (currentBitSamples.length >= SAMPLES_PER_BIT) {
                const ones = currentBitSamples.filter(b => b === 1).length;
                const majorityBit = ones > (SAMPLES_PER_BIT / 2) ? '1' : '0';
                
                console.log(`[RX BIT] Sampled: ${currentBitSamples.join('')} (1s=${ones}). Detected Bit: ${majorityBit}.`);

                currentBitSamples = []; // Reset for the next bit
                
                // -----------------------------------------------------
                // 3. SYNCHRONIZATION AND DATA PROCESSING
                // -----------------------------------------------------
                
                if (!isSynchronized) {
                    // Try to synchronize by looking for PREAMBLE + START_DELIMITER
                    const syncSequence = PREAMBLE + START_DELIMITER;
                    detectedBits += majorityBit;
                    
                    if (detectedBits.length > syncSequence.length) {
                         // Only keep enough bits to check the sequence
                         detectedBits = detectedBits.substring(detectedBits.length - syncSequence.length);
                    }
                    
                    if (detectedBits === syncSequence) {
                        isSynchronized = true;
                        detectedBits = ''; // Clear the buffer to start with real data
                        document.getElementById('rxStatus').textContent = 'Synchronized. Awaiting Data...';
                        console.log('*** SYNCHRONIZATION ACHIEVED! Data begins now. ***');
                    }
                } else {
                    // We are synchronized, so every detected bit is data
                    detectedBits += majorityBit;
                    document.getElementById('bitsReceived').textContent = detectedBits.length;

                    // Decode data in real-time (only decode full bytes)
                    if (detectedBits.length >= 8) {
                        const completeBytes = Math.floor(detectedBits.length / 8);
                        const fullBytes = detectedBits.substring(0, completeBytes * 8);
                        const text = binaryToText(fullBytes);
                        
                        // Append to preview
                        document.getElementById('rxPreviewContent').textContent += text;
                        console.log('--> [DECODED BYTE] <--:', text);
                        
                        // Crucial: remove the processed bits
                        detectedBits = detectedBits.substring(completeBytes * 8); 
                    }
                }
            }
        } else {
            // Signal is too low
            consecutiveNoSignal++;
            document.getElementById('avgFreq').textContent = '0 Hz (No signal)';
            
            // Auto-reset logic: If no signal for too long, reset synchronization
            if (consecutiveNoSignal >= MAX_NO_SIGNAL) {
                if (isSynchronized) {
                    console.warn(`[RX RESET] Lost synchronization due to extended signal loss (${consecutiveNoSignal} samples).`);
                    isSynchronized = false;
                }
                currentBitSamples = []; // Clear the partial bit buffer
                detectedBits = ''; // Clear the data buffer
            }
        }
    }
    
    function detectSignal() {
        if (!isListening) return;
        animationId = requestAnimationFrame(detectSignal);
    }
    
    // ... (updateRxChart, updateStats, and event listeners for speed/input remain the same) ...

    function updateRxChart() {
        if (!rxChart || !freqData) return;
        
        const ctx = getAudioContext();
        const nyquist = ctx.sampleRate / 2;
        const freqBinSize = nyquist / analyser.frequencyBinCount;
        
        const visibleBins = 512; 
        const visibleData = Array.from(freqData).slice(0, visibleBins);
        
        if (rxChart.data.labels.length !== visibleBins) {
            rxChart.data.labels = Array.from({length: visibleBins}, (_, i) => Math.floor(i * freqBinSize));
            rxChart.update('none'); 
        }
        
        rxChart.data.datasets[0].data = visibleData;
        rxChart.update('none');
    }
    
    // Speed controls and stats update
    document.getElementById('txSpeed').addEventListener('input', (e) => {
        txSpeed = parseInt(e.target.value);
        document.getElementById('txSpeedDisplay').textContent = txSpeed + ' bit/sec';
        updateStats();
    });
    
    document.getElementById('rxSpeed').addEventListener('input', (e) => {
        rxSpeed = parseInt(e.target.value);
        document.getElementById('rxSpeedDisplay').textContent = rxSpeed + ' bit/sec';
        
        if (isListening) {
            stopReceiving();
            startReceiving();
        }
    });
    
    function updateStats() {
        const text = document.getElementById('messageInput').value;
        const size = new TextEncoder().encode(text).length;
        const totalBits = size * 8; 
        const totalTransmissionBits = totalBits + PREAMBLE.length + START_DELIMITER.length;
        const duration = (totalTransmissionBits / txSpeed).toFixed(2);
        
        document.getElementById('dataSize').textContent = size + ' B (' + totalBits + ' data bits)';
        document.getElementById('estDuration').textContent = duration + ' s';
        
        if (text) {
            document.getElementById('preview').classList.remove('hidden');
            document.getElementById('previewContent').textContent = `Preamble (${PREAMBLE}) + Delimiter (${START_DELIMITER}) + Data...`;
        } else {
            document.getElementById('preview').classList.add('hidden');
        }
    }
    
    document.getElementById('messageInput').addEventListener('input', updateStats);
    
    // Initialize RX chart
    window.addEventListener('load', () => {
        const rxCtx = document.getElementById('rxChart');
        const initialLabels = Array.from({length: 512}, (_, i) => i); 

        rxChart = new Chart(rxCtx, {
            type: 'line',
            data: {
                labels: initialLabels,
                datasets: [{
                    label: 'Frequency Spectrum (Amplitude)',
                    data: Array(512).fill(0),
                    borderColor: '#f093fb',
                    backgroundColor: 'rgba(240, 147, 251, 0.1)',
                    tension: 0.3,
                    pointRadius: 0,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { display: true, labels: { color: 'white' } },
                    title: { display: true, text: 'Real-time Frequency Spectrum (0-3000 Hz)', color: 'white' }
                },
                animation: false, 
                scales: {
                    y: {
                        title: { display: true, text: 'Amplitude (0-255)', color: 'rgba(255,255,255,0.8)' },
                        beginAtZero: true,
                        max: 255,
                        ticks: { color: 'rgba(255,255,255,0.6)' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    x: {
                        title: { display: true, text: 'Frequency (Hz)', color: 'rgba(255,255,255,0.8)' },
                        ticks: { 
                            color: 'rgba(255,255,255,0.6)',
                            callback: function(val, index) {
                                return index % 100 === 0 ? this.getLabelForValue(val) : '';
                            }
                        },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    }
                }
            }
        });
        
        const chartRender = () => {
            if (isListening) updateRxChart();
            requestAnimationFrame(chartRender);
        };
        chartRender();

        updateStats(); 
    });
</script>
</body>
</html>
